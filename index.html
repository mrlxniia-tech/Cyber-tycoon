<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V3.7 - Full Control</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-green { --neon: #2ecc71; }
        .theme-flame { --neon: #ff6a00; }
        .theme-rose-violet { --neon: #ff00ff; }
        .theme-violet { --neon: #9b59b6; }
        .theme-pink { --neon: #ff69b4; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #050508; color: white; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #h { height: 75px; background: #112; border-bottom: 2px solid var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--neon); z-index: 100; }
        #m { font-size: 1.6rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        #stats-bar { font-size: 0.6rem; color: #aaa; text-transform: uppercase; margin-top: 3px; }

        #cz { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; gap: 15px; position: relative; }
        
        #btn { 
            width: 130px; height: 130px; border-radius: 50%; background: #222; border: none;
            color: var(--neon); font-size: 4rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 8px 0 #111, 0 15px 20px rgba(0,0,0,0.5), 0 0 15px var(--neon);
            transition: 0.1s; transform: rotateX(10deg);
        }
        #btn:active { transform: translateY(6px) rotateX(10deg); box-shadow: 0 2px 0 #111, 0 0 20px var(--neon); }

        #hack-alert { position: absolute; top: 15%; background: red; color: white; padding: 12px; font-weight: bold; border-radius: 5px; cursor: pointer; display: none; animation: blink 0.5s infinite; z-index: 200; border: 2px solid white; text-align: center; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .float-money { position: absolute; color: var(--neon); font-weight: bold; font-size: 1.2rem; pointer-events: none; z-index: 1000; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        #ui { height: 42vh; background: #080810; display: flex; flex-direction: column; border-top: 1px solid #333; }
        #nav { display: flex; height: 50px; background: #000; overflow-x: auto; }
        .t-btn { flex: 1; min-width: 80px; border: none; background: none; color: #444; font-weight: bold; font-size: 0.6rem; }
        .t-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .p { flex: 1; overflow-y: scroll; padding: 15px 15px 70px 15px; display: none; }
        .p.active { display: block; }

        .card { background: #112; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #222; }
        .buy-row { display: flex; gap: 5px; margin-top: 10px; }
        .b-btn { flex: 1; background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 7px 2px; border-radius: 4px; font-weight: bold; font-size: 0.55rem; cursor: pointer; }
        .b-btn:disabled { opacity: 0.1; color: #333; border-color: #333; }

        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .c-box { height: 35px; border-radius: 6px; cursor: pointer; border: 1px solid #333; }
    </style>
</head>
