<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon Expansion</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-green { --neon: #2ecc71; }
        .theme-flame { --neon: #ff6a00; }
        .theme-rose-violet { --neon: #ff00ff; --grad: linear-gradient(135deg, #ff00ff, #702283); }
        .theme-violet { --neon: #9b59b6; }
        .theme-pink { --neon: #ff69b4; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #050508; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #h { height: 60px; background: #112; border-bottom: 2px solid var(--neon); display: flex; align-items: center; justify-content: center; }
        #m { font-size: 1.8rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        #cz { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        #btn { 
            width: 140px; height: 140px; border-radius: 50%; background: var(--neon); 
            border: 4px solid white; color: black; font-size: 4rem; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 20px var(--neon);
        }

        #ui { height: 45vh; background: #080810; display: flex; flex-direction: column; border-top: 1px solid #333; }
        #nav { display: flex; height: 50px; background: #000; }
        .t-btn { flex: 1; border: none; background: none; color: #555; font-weight: bold; font-size: 0.7rem; }
        .t-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .p { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        .p.active { display: block; }

        .card { background: #16162d; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #222; }
        .buy-group { display: flex; gap: 5px; margin-top: 8px; }
        .b-btn { flex: 1; background: var(--neon); color: black; border: none; padding: 6px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; cursor: pointer; }
        .b-btn:disabled { opacity: 0.3; }

        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #fff; border: 1px solid #333; }
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .c-box { height: 35px; border-radius: 5px; cursor: pointer; border: 1px solid #fff; }
    </style>
</head>
<body id="b">

    <div id="h"><div id="m">0 €</div></div>

    <div id="cz"><button id="btn" onclick="tap()">$</button></div>

    <div id="ui">
        <div id="nav">
            <button class="t-btn active" onclick="tab(event, 's')">BOUTIQUE</button>
            <button class="t-btn" onclick="tab(event, 't')">TOP</button>
            <button class="t-btn" onclick="tab(event, 'c')">RÉGLAGES</button>
        </div>

        <div id="s" class="p active"></div>
        
        <div id="t" class="p">
            <h3>TOP HACKERS</h3>
            <div class="card"><span>Anonymous_99</span> <span style="float:right">1.5M €</span></div>
            <div class="card" style="border-color: var(--neon)"><span id="pn">Toi</span> <span id="pm" style="float:right">0 €</span></div>
        </div>

        <div id="c" class="p">
            <h3>PERSONNALISATION</h3>
            <input type="text" id="ni" placeholder="Pseudo" onchange="g.n=this.value; draw();">
            
            <div class="color-grid">
                <div class="c-box" style="background:#00f2ff" onclick="st('default')"></div>
                <div class="c-box" style="background:#ff4757" onclick="st('red')"></div>
                <div class="c-box" style="background:#ffd700" onclick="st('yellow')"></div>
                <div class="c-box" style="background:#2ecc71" onclick="st('green')"></div>
                <div class="c-box" style="background:#ff6a00" onclick="st('flame')"></div>
                <div class="c-box" style="background:linear-gradient(135deg, #ff00ff, #702283)" onclick="st('rose-violet')"></div>
                <div class="c-box" style="background:#9b59b6" onclick="st('violet')"></div>
                <div class="c-box" style="background:#ff69b4" onclick="st('pink')"></div>
            </div>

            <button class="b-btn" style="width:100%; margin: 15px 0; background:#444; color:#fff;" onclick="g.s=!g.s; this.innerText=g.s?'SON : ON':'SON : OFF'">SON : ON</button>
            <button class="b-btn" style="width:100%; background:gold;" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">SUPPORT MAIL</button>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", t: "default", s: true };
        let it = [
            {n:"Clavier Usé", c:15, p:1, q:0, type:"click"},
            {n:"Bot Discord", c:150, p:3, q:0, type:"auto"},
            {n:"Script Python", c:800, p:12, q:0, type:"auto"},
            {n:"Proxy Hacker", c:4500, p:45, q:0, type:"auto"},
            {n:"Serveur Dédié", c:15000, p:110, q:0, type:"auto"},
            {n:"IA Miner", c:65000, p:350, q:0, type:"auto"},
            {n:"Ferme GPU", c:200000, p:1200, q:0, type:"auto"},
            {n:"SuperCalculateur", c:1000000, p:6500, q:0, type:"auto"}
        ];

        function tap() {
            let p = 1;
            it.forEach(i => { if(i.type=="click") p += i.q * i.p; });
            g.m += p;
            if(g.s) beep();
            draw();
        }

        function getMultPrice(basePrice, count, amount) {
            let total = 0;
            let tempPrice = basePrice;
            for(let i=0; i<amount; i++) {
                total += tempPrice;
                tempPrice = Math.floor(tempPrice * 1.5);
            }
            return total;
        }

        function buy(i, amount) {
            let price = getMultPrice(it[i].c, it[i].q, amount);
            if(g.m >= price) {
                g.m -= price;
                it[i].q += amount;
                for(let j=0; j<amount; j++) it[i].c = Math.floor(it[i].c * 1.5);
                draw();
            }
        }

        function draw() {
            document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('pm').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('pn').innerText = g.n;
            
            let h = "";
            it.forEach((item, i) => {
                let p1 = getMultPrice(item.c, item.q, 1);
                let p5 = getMultPrice(item.c, item.q, 5);
                let p10 = getMultPrice(item.c, item.q, 10);
                h += `<div class="card">
                    <div><b>${item.n}</b> (x${item.q})<br><small>+${item.p}${item.type=='click'?'/clic':'/s'}</small></div>
                    <div class="buy-group">
                        <button class="b-btn" ${g.m<p1?'disabled':''} onclick="buy(${i},1)">x1<br>${p1.toLocaleString()}</button>
                        <button class="b-btn" ${g.m<p5?'disabled':''} onclick="buy(${i},5)">x5<br>${p5.toLocaleString()}</button>
                        <button class="b-btn" ${g.m<p10?'disabled':''} onclick="buy(${i},10)">x10<br>${p10.toLocaleString()}</button>
                    </div>
                </div>`;
            });
            document.getElementById('s').innerHTML = h;
            localStorage.setItem('CT_EXPANSION_V22', JSON.stringify({g, it}));
        }

        function tab(e, id) {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.t-btn').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.target.classList.add('active');
        }

        function st(t) { g.t=t; document.getElementById('b').className="theme-"+t; save(); }
        function save() { localStorage.setItem('CT_EXPANSION_V22', JSON.stringify({g, it})); }

        function beep() {
            try {
                let ctx = new (window.AudioContext || window.webkitAudioContext)();
                let o = ctx.createOscillator(); let gn = ctx.createGain();
                o.type="sine"; o.frequency.value=400;
                gn.gain.setValueAtTime(0.05, ctx.currentTime);
                gn.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                o.connect(gn); gn.connect(ctx.destination);
                o.start(); o.stop(ctx.currentTime + 0.1);
            } catch(e){}
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_EXPANSION_V22');
            if(s) {
                let d = JSON.parse(s); g = d.g; it = d.it;
                st(g.t); document.getElementById('ni').value = g.n;
            }
            draw();
            setInterval(() => {
                let auto = 0;
                it.forEach(item => { if(item.type=="auto") auto += item.q * item.p; });
                g.m += auto/10;
                draw();
            }, 100);
        };
    </script>
</body>
</html>
