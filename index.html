<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V11 - Perfect Edition</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); }
        .theme-welcome { --neon: #0077ff !important; }
        .theme-green { --neon: #00ff41 !important; } .theme-red { --neon: #ff003c !important; } 
        .theme-gold { --neon: #ffcc00 !important; } .theme-summer { --neon: #ffaa00 !important; }
        .theme-memorial { --neon: #aaaaaa !important; } .theme-souvenir { --neon: #3366ff !important; }
        .theme-purple { --neon: #bc13fe !important; } .theme-white { --neon: #ffffff !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; outline: none; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; transition: 0.5s; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        /* HEADER */
        header { height: 135px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); background: var(--card); box-shadow: 0 0 15px var(--neon); }
        #money { font-size: 2.5rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .stats-row { display: flex; gap: 15px; font-size: 0.8rem; font-weight: bold; margin-top: 5px; }
        
        /* CLICKER */
        #game-area { height: 32vh; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        #main-btn { width: 160px; height: 160px; border-radius: 50%; border: 4px solid var(--neon); background: rgba(0,0,0,0.4); color: var(--neon); font-size: 4rem; transition: 0.1s; z-index: 10; cursor: pointer; }
        #main-btn:active { transform: scale(0.9); box-shadow: 0 0 30px var(--neon); }

        .floating-text { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; font-size: 1.2rem; }
        @keyframes floatUp { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-120px) scale(1.5); opacity: 0; } }

        /* NAV & PANELS */
        nav { display: flex; background: #000; height: 60px; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: #444; font-size: 0.65rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        .panel { height: calc(68vh - 195px); overflow-y: auto; padding: 20px; display: none; padding-bottom: 150px; scrollbar-width: none; }
        .panel.active { display: block; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 15px; margin-bottom: 12px; border-radius: 8px; border-left: 4px solid var(--neon); }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 12px; font-weight: bold; border-radius: 4px; width: 100%; margin-top: 5px; }
        .buy-btn:disabled { background: #222; color: #555; }
        
        /* BUBBLE & WELCOME */
        #event-bubble { position: fixed; left: -180px; top: 40%; transform: translateY(-50%); background: var(--neon); color: black; padding: 12px 20px; border-radius: 0 25px 25px 0; font-weight: bold; font-size: 0.75rem; transition: 0.5s; z-index: 1000; box-shadow: 0 0 20px var(--neon); cursor: pointer; }
        #event-bubble.active { left: 0; }
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; max-width: 350px; padding: 30px; border: 2px solid var(--neon); text-align: center; background: #05050a; }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; display: inline-block; margin: 8px; cursor: pointer; }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>
    <div id="event-bubble" onclick="claimDailyReward()">üéÅ CADEAU !</div>

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 style="color:var(--neon); margin:0;">CYBER_TYCOON</h2>
            <p style="font-size:0.6rem; color:#666; margin-bottom:20px;">INITIALISATION DU PROTOCOLE V11</p>
            <input type="text" id="p-input" placeholder="NOM_DU_HACKER" maxlength="12" style="width:100%; background:#111; border:1px solid #333; color:white; padding:15px; margin-bottom:20px; text-align:center;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:15px; font-weight:bold;">ACC√àS SYST√àME</button>
        </div>
    </div>

    <header>
        <div id="money">0 ‚Ç¨</div>
        <div class="stats-row">
            <span id="ips-display" style="color:#00ff41;">+0 ‚Ç¨/s</span>
            <span id="click-val" style="color:var(--neon);">Clic: 1‚Ç¨</span>
        </div>
        <div style="font-size:0.6rem; color:#666; margin-top:8px;">ID: <span id="h-name">---</span> | RB: <span id="rb-val">0</span></div>
    </header>

    <div id="game-area"><button id="main-btn" onclick="tap(event)">$</button></div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">BOUTIQUE</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">MISSIONS</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">R√âSEAU</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYST√àME</button>
    </nav>

    <div id="shop" class="panel active"><div id="shop-list"></div></div>
    <div id="quest" class="panel"><div id="quest-list"></div></div>
    <div id="rank" class="panel"><div id="rank-list"></div></div>

    <div id="config" class="panel">
        <div class="card">
            <p style="font-size:0.8rem; margin:0;">REBIRTH (PRESTIGE)</p>
            <small style="color:#666;">Multiplie tous les gains par 2 (cumulatif).</small>
            <button class="buy-btn" id="rb-btn" onclick="doRebirth()" disabled style="margin-top:10px;">LANCER (1M ‚Ç¨)</button>
        </div>
        <div class="card">
            <p style="margin:0 0 10px 0;">COULEURS DE L'INTERFACE</p>
            <div class="color-dot" style="background:#00f2ff" onclick="setTh('')"></div>
            <div class="color-dot" style="background:#00ff41" onclick="setTh('theme-green')"></div>
            <div class="color-dot" style="background:#ff003c" onclick="setTh('theme-red')"></div>
            <div class="color-dot" style="background:#ffcc00" onclick="setTh('theme-gold')"></div>
            <div class="color-dot" style="background:#bc13fe" onclick="setTh('theme-purple')"></div>
            <div class="color-dot" style="background:#ffffff" onclick="setTh('theme-white')"></div>
        </div>
        <div class="card">
            <p style="margin:0 0 10px 0;">SYST√àME SOCIAL</p>
            <input type="text" id="my-id" readonly style="width:100%; background:#000; color:var(--neon); border:none; text-align:center; font-size:0.7rem; padding:10px;">
            <button class="buy-btn" onclick="copyId()" style="background:#333; color:white;">COPIER MON ID</button>
            <input type="text" id="friend-in" placeholder="ID DE L'AMI" style="width:100%; background:#000; color:white; border:1px solid var(--neon); margin-top:10px; padding:10px; text-align:center;">
            <button class="buy-btn" onclick="addFriend()">REJOINDRE L'AMI</button>
        </div>
        <button class="buy-btn" style="background:#444; color:white;" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">SUPPORT ADMIN</button>
        <button onclick="resetGame()" style="margin-top:20px; width:100%; background:none; border:1px solid red; color:red; padding:10px; font-size:0.7rem;">R√âINITIALISER TOUT</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0], rb: 0, th: "", lastClaim: 0, firstLogin: 0, q: [false,false,false,false], friends: [] };
        const items = [{ n: "Overclock", c: 50, p: 2 }, { n: "Script", c: 20, p: 1 }, { n: "Proxy", c: 200, p: 10 }, { n: "Rack", c: 2000, p: 60 }, { n: "Neural", c: 50000, p: 1500 }];
        let AC;

        function playSfx(f) {
            try { if(!AC) AC = new (window.AudioContext || window.webkitAudioContext)(); let o = AC.createOscillator(), gn = AC.createGain(); o.type = 'square'; o.frequency.value = f; gn.gain.setValueAtTime(0.04, AC.currentTime); gn.gain.exponentialRampToValueAtTime(0.0001, AC.currentTime + 0.1); o.connect(gn); gn.connect(AC.destination); o.start(); o.stop(AC.currentTime + 0.1); } catch(e) {}
        }

        function checkDates() {
            const now = new Date(), m = now.getMonth(), d = now.getDate(), b = document.getElementById('b-tag'), bubble = document.getElementById('event-bubble'), btn = document.getElementById('main-btn');
            let ev = false;
            if (Date.now() - g.firstLogin < 259200000) { b.className = "theme-welcome"; bubble.innerText = "üöÄ D√âBUTANT x2"; ev = true; }
            if (m === 3 && d >= 18 && d <= 20) { b.className = "theme-gold"; btn.innerText = "ü•ö"; bubble.innerText = "üê∞ P√ÇQUES x8"; ev = true; }
            else if (m >= 5 && m <= 7) { b.className = "theme-summer"; btn.innerText = "‚òÄÔ∏è"; bubble.innerText = "‚òÄÔ∏è √âT√â"; ev = true; }
            else if (m === 8 && d === 11) { b.className = "theme-memorial"; btn.innerText = "üïäÔ∏è"; bubble.innerText = "üïäÔ∏è 9/11"; ev = true; }
            else if (m === 10 && d === 11) { b.className = "theme-souvenir"; btn.innerText = "üïØÔ∏è"; bubble.innerText = "üïØÔ∏è 11 NOV."; ev = true; }
            if(!ev) { b.className = g.th; btn.innerText = "$"; if(Date.now() - g.lastClaim > 86400000) bubble.classList.add('active'); else bubble.classList.remove('active'); }
            else bubble.classList.add('active');
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V11');
            if(s) { g = JSON.parse(s); document.getElementById('welcome-screen').style.display = 'none'; } else { g.firstLogin = Date.now(); }
            checkDates(); render(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() { if(document.getElementById('p-input').value.length<2) return; g.n = document.getElementById('p-input').value; document.getElementById('welcome-screen').style.display = 'none'; save(); render(); playSfx(600); }

        function tap(e) {
            let mult = (document.getElementById('b-tag').classList.contains('theme-gold')) ? 8 : (document.getElementById('b-tag').classList.contains('theme-welcome') ? 2 : 2);
            let val = (1 + (g.items[0] * mult)) * (Math.max(1, g.rb * 2));
            g.m += val; playSfx(400); 
            
            // Effet flottant
            let d = document.createElement('div'); d.className = 'floating-text';
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            d.innerText = "+" + val + "‚Ç¨"; document.body.appendChild(d);
            setTimeout(() => d.remove(), 800);
            
            render(); save();
        }

        function tick() {
            let ips = 0; g.items.forEach((q, i) => { if(i>0) ips += q * items[i].p; });
            g.m += (ips * Math.max(1, g.rb * 2)); render();
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " ‚Ç¨";
            let ips = 0; g.items.forEach((q, i) => { if(i>0) ips += q * items[i].p; });
            document.getElementById('ips-display').innerText = "+" + Math.floor(ips * Math.max(1, g.rb * 2)).toLocaleString() + " ‚Ç¨/s";
            
            let mult = (document.getElementById('b-tag').classList.contains('theme-gold')) ? 8 : (document.getElementById('b-tag').classList.contains('theme-welcome') ? 2 : 2);
            document.getElementById('click-val').innerText = "Clic: " + (1 + (g.items[0] * mult)) * (Math.max(1, g.rb * 2)) + "‚Ç¨";
            
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('rb-val').innerText = g.rb;
            document.getElementById('rb-btn').disabled = (g.m < 1000000);
            document.getElementById('my-id').value = btoa(g.n + "|" + Math.floor(g.m));

            let sh = ""; items.forEach((it, i) => {
                let cost = Math.floor(it.c * Math.pow(1.6, g.items[i]));
                sh += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${it.n}</b><span>x${g.items[i]}</span></div><button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost.toLocaleString()} ‚Ç¨</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;

            let qh = ""; [{n:"Premier Million", t:1000000, v:g.m}, {n:"Hacker Pro", t:10000, v:g.m}, {n:"Station de Hack", t:20, v:g.items[0]}].forEach((q,i)=>{
                if(q.v >= q.t && !g.q[i]) { g.q[i]=true; g.m += q.t*0.2; playSfx(800); }
                qh += `<div class="card" style="opacity:${g.q[i]?0.4:1}">${q.n} [${Math.min(q.v,q.t).toLocaleString()}/${q.target.toLocaleString()}] ${g.q[i]?'‚úÖ':''}</div>`;
            });
            document.getElementById('quest-list').innerHTML = qh;

            let lbd = [{n:"Satoshi", m:1000000000}, {n:g.n, m:g.m, me:true}, ...g.friends].sort((a,b)=>b.m-a.m);
            document.getElementById('rank-list').innerHTML = lbd.map((r,i)=>`<div class="card" style="${r.me?'border-color:var(--neon); background:rgba(0,242,255,0.05)':''}">${i+1}. ${r.n} - ${Math.floor(r.m).toLocaleString()}‚Ç¨</div>`).join('');
        }

        function buy(i) {
            let cost = Math.floor(items[i].c * Math.pow(1.6, g.items[i]));
            if(g.m >= cost) { g.m -= cost; g.items[i]++; playSfx(600); render(); save(); }
        }

        function claimDailyReward() { if(Date.now()-g.lastClaim > 86400000) { g.m += 5000; g.lastClaim=Date.now(); alert("Cadeau de 5.000‚Ç¨ !"); render(); save(); checkDates(); } }
        function addFriend() { try { let d = atob(document.getElementById('friend-in').value).split('|'); g.friends.push({n:d[0], m:parseInt(d[1])}); render(); save(); alert("Ami ajout√© !"); } catch(e){alert("ID Invalide");} }
        function copyId() { document.getElementById('my-id').select(); document.execCommand('copy'); alert("ID Copi√© !"); }
        function setTh(t) { g.th = t; document.getElementById('b-tag').className = t; save(); }
        function tab(e, id) { document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); e.target.classList.add('active'); }
        function save() { localStorage.setItem('CT_V11', JSON.stringify(g)); }
        function resetGame() { if(confirm("EFFACER TOUT D√âFINITIVEMENT ?")) { localStorage.clear(); location.reload(); } }
        function doRebirth() { if(g.m >= 1000000) { g.m=0; g.items=[0,0,0,0,0]; g.rb++; save(); location.reload(); } }
        function startMatrix() {
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/15)).fill(1);
            setInterval(() => { ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > c.height && Math.random() > 0.98) drops[i] = 0; drops[i]++; });
            }, 50);
        }
    </script>
</body>
</html>
