<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cyber Tycoon Absolute</title>
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --bg: #050508; --panel: #0d0d1a; --event: #ff4757; }
        .theme-green { --neon: #2ecc71; --gold: #f1c40f; }
        .theme-pink { --neon: #ff00ff; --gold: #00f2ff; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; user-select: none; touch-action: none; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #header { text-align: center; padding: env(safe-area-inset-top) 15px 15px; background: var(--panel); border-bottom: 2px solid var(--neon); z-index: 10; }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        
        #click-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #101025 0%, #050508 100%); gap: 15px; position: relative; }
        #prestige-container { width: 70%; height: 12px; background: #1a1a35; border-radius: 20px; overflow: hidden; border: 1px solid #333; position: relative; }
        #prestige-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--gold)); transition: width 0.3s linear; }

        #main-btn { width: 130px; height: 130px; background: radial-gradient(circle, var(--neon), #0066ff); border-radius: 50%; border: 5px solid rgba(255,255,255,0.2); box-shadow: 0 0 40px var(--neon); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 4rem; font-weight: bold; color: white; transition: transform 0.05s; }
        #main-btn:active { transform: scale(0.9); }

        #tabs { display: flex; background: #0d0d1a; border-top: 1px solid #222; padding-bottom: env(safe-area-inset-bottom); }
        .tab-btn { flex: 1; padding: 18px; border: none; color: #555; background: none; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .tab-btn.active { color: var(--neon); border-top: 3px solid var(--neon); background: rgba(0,242,255,0.05); }

        .panel-container { flex: 2; overflow-y: auto; padding: 15px; }
        .panel { display: none; flex-direction: column; gap: 10px; padding-bottom: 50px; }
        .panel.active { display: flex; }
        
        .card { background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .buy-btn { background: var(--panel); border: 2px solid var(--neon); color: var(--neon); padding: 10px 15px; border-radius: 8px; font-weight: bold; min-width: 90px; }
        .buy-btn:disabled { opacity: 0.2; filter: grayscale(1); }

        .floating-text { position: absolute; font-weight: bold; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; font-size: 1.8rem; text-shadow: 0 0 5px black; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="header">
        <div id="money">0 €</div>
        <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.9;">
            <span id="mps" style="color: var(--gold);">0 €/s</span> | Mult: <b id="mult-display">x1.00</b>
        </div>
    </div>

    <div id="click-area">
        <div style="font-size: 0.7rem; color: var(--gold); font-weight: bold; letter-spacing: 1px;">OBJECTIF REBIRTH : <span id="r-goal">5 000</span> €</div>
        <div id="prestige-container"><div id="prestige-bar"></div></div>
        <button id="main-btn" onclick="handleMainClick(event)">$</button>
    </div>

    <div id="tabs">
        <button class="tab-btn active" onclick="showTab(event, 'upgrades')">Shop</button>
        <button class="tab-btn" onclick="showTab(event, 'prestige')">Reset</button>
        <button class="tab-btn" onclick="showTab(event, 'config')">Style</button>
    </div>

    <div class="panel-container">
        <div id="upgrades" class="panel active"></div>
        
        <div id="prestige" class="panel">
            <div style="text-align: center; padding: 25px; border: 2px solid var(--gold); border-radius: 20px; background: rgba(255,215,0,0.02);">
                <h2 style="color: var(--gold); margin: 0;">PRESTIGE #<span id="p-count">0</span></h2>
                <p>Gain au Reset : <br><b id="p-bonus" style="color: var(--neon); font-size: 2.2rem;">+0.00</b></p>
                <button id="rebirth-btn" class="buy-btn" style="width: 100%; padding: 18px; font-size: 1rem;" onclick="doRebirth()">LOCKED</button>
            </div>
        </div>

        <div id="config" class="panel">
            <p style="font-size: 0.8rem; color: var(--gold);">SUPPORT TECHNIQUE : Mrlxniia@gmail.com</p>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                <button onclick="setTheme('default')" style="height:40px; background:#00f2ff; border-radius:8px"></button>
                <button onclick="setTheme('green')" style="height:40px; background:#2ecc71; border-radius:8px"></button>
                <button onclick="setTheme('pink')" style="height:40px; background:#ff00ff; border-radius:8px"></button>
            </div>
        </div>
    </div>

<script>
    let state = { money: 0, multiplier: 1.0, rebirths: 0, goal: 5000, theme: 'default' };
    const items = [
        { name: 'Clavier Pro', cost: 15, base: 15, power: 1, type: 'click', count: 0 },
        { name: 'Bot Discord', cost: 150, base: 150, power: 6, type: 'auto', count: 0 },
        { name: 'Mineur GPU', cost: 1200, base: 1200, power: 35, type: 'auto', count: 0 },
        { name: 'Serveur Cloud', cost: 8500, base: 8500, power: 180, type: 'auto', count: 0 },
        { name: 'IA Quantique', cost: 50000, base: 50000, power: 950, type: 'auto', count: 0 }
    ];

    function handleMainClick(e) {
        let gain = (1 + (items[0].count * items[0].power)) * state.multiplier;
        state.money += gain;
        createFloatingText(e.clientX, e.clientY, `+${Math.floor(gain)}`);
        updateUI();
    }

    function tick() {
        let autoGain = 0;
        items.forEach(i => { if(i.type === 'auto') autoGain += (i.count * i.power); });
        state.money += (autoGain * state.multiplier) / 10;
        updateUI();
    }

    function updateUI() {
        document.getElementById('money').innerText = Math.floor(state.money).toLocaleString() + " €";
        document.getElementById('mult-display').innerText = "x" + state.multiplier.toFixed(2);
        document.getElementById('r-goal').innerText = Math.floor(state.goal).toLocaleString();
        document.getElementById('p-count').innerText = state.rebirths;
        
        let autoGain = 0;
        items.forEach(i => { if(i.type === 'auto') autoGain += (i.count * i.power); });
        document.getElementById('mps').innerText = `${(autoGain * state.multiplier).toFixed(1)} €/s`;
        
        const prog = Math.min((state.money / state.goal) * 100, 100);
        document.getElementById('prestige-bar').style.width = prog + "%";
        
        const rb = document.getElementById('rebirth-btn');
        rb.disabled = state.money < state.goal;
        rb.innerText = state.money < state.goal ? "BLOQUÉ" : "REBIRTH MAINTENANT !";
        document.getElementById('p-bonus').innerText = "+" + Math.sqrt(state.money / state.goal).toFixed(2);
        
        items.forEach((it, i) => {
            const btn = document.getElementById('it-'+i);
            if(btn) btn.disabled = state.money < it.cost;
        });
    }

    function buyItem(i) {
        if(state.money >= items[i].cost) {
            state.money -= items[i].cost;
            items[i].count++;
            items[i].cost = Math.floor(items[i].base * Math.pow(1.35, items[i].count));
            renderShop();
            save();
        }
    }

    function doRebirth() {
        if(state.money < state.goal) return;
        state.multiplier += Math.sqrt(state.money / state.goal);
        state.money = 0;
        state.rebirths++;
        state.goal *= 1.8; // Augmentation de la difficulté à chaque Rebirth
        items.forEach(it => { it.count = 0; it.cost = it.base; });
        renderShop();
        save();
        showTab(null, 'upgrades');
    }

    function renderShop() {
        document.getElementById('upgrades').innerHTML = items.map((it, i) => `
            <div class="card">
                <div><b>${it.name} (x${it.count})</b><br><small>${it.cost.toLocaleString()} €</small></div>
                <button class="buy-btn" id="it-${i}" onclick="buyItem(${i})">ACHETER</button>
            </div>
        `).join('');
    }

    function showTab(e, id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(e) e.target.classList.add('active');
    }

    function setTheme(t) {
        state.theme = t;
        document.body.className = t === 'default' ? '' : 'theme-' + t;
        save();
    }

    function createFloatingText(x, y, txt) {
        const el = document.createElement('div'); el.className = 'floating-text';
        el.style.left = (x || window.innerWidth/2) + 'px'; el.style.top = (y || window.innerHeight/2) + 'px';
        el.style.color = 'var(--neon)'; el.innerText = txt;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 600);
    }

    function save() { localStorage.setItem('CT_ABSOLUTE_SAVE', JSON.stringify({ state, items })); }
    function load() {
        const s = localStorage.getItem('CT_ABSOLUTE_SAVE');
        if(s) {
            const d = JSON.parse(s);
            state = d.state;
            d.items.forEach((it, i) => { if(items[i]) { items[i].count = it.count; items[i].cost = it.cost; } });
            setTheme(state.theme);
        }
    }

    window.onload = () => { load(); renderShop(); setInterval(tick, 100); };
</script>
</body>
</html>
