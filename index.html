<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V9.2</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); }
        .theme-welcome { --neon: #0077ff !important; }
        .theme-green { --neon: #00ff41 !important; } .theme-red { --neon: #ff003c !important; } 
        .theme-gold { --neon: #ffcc00 !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: monospace; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; }
        
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; max-width: 350px; padding: 25px; border: 2px solid var(--neon); text-align: center; background: #05050a; }
        
        header { height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); }
        
        #game-area { height: 35vh; display: flex; align-items: center; justify-content: center; }
        #main-btn { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--neon); background: none; color: var(--neon); font-size: 3rem; cursor: pointer; }

        nav { display: flex; background: #000; height: 50px; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: #555; font-size: 0.7rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .panel { height: calc(65vh - 150px); overflow-y: auto; padding: 20px; display: none; }
        .panel.active { display: block; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--neon); }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 10px; font-weight: bold; width: 100%; margin-top: 5px; }
        .buy-btn:disabled { background: #222; color: #444; }
    </style>
</head>
<body id="b-tag">

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 style="color:var(--neon)">CYBER_TYCOON</h2>
            <input type="text" id="p-input" placeholder="HACKER_ID" maxlength="12" style="width:100%; background:#111; border:1px solid #333; color:white; padding:15px; margin:20px 0; text-align:center;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:15px; font-weight:bold; cursor:pointer;">INITIALISER</button>
        </div>
    </div>

    <header>
        <div id="money">0 €</div>
        <div id="ips-display" style="color:#00ff41; font-size:0.8rem;">+0 €/s</div>
    </header>

    <div id="game-area"><button id="main-btn" onclick="tap()">$</button></div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">SHOP</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">QUÊTES</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEM</button>
    </nav>

    <div id="shop" class="panel active"><div id="shop-list"></div></div>
    <div id="quest" class="panel"><div id="quest-list"></div></div>
    <div id="config" class="panel">
        <button onclick="resetGame()" style="width:100%; background:red; color:white; border:none; padding:10px;">RESET TOTAL</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0], rb: 0, firstLogin: Date.now(), q: [false,false,false,false] };
        const items = [
            { n: "Overclock", c: 50, p: 2 },
            { n: "Python", c: 20, p: 1 },
            { n: "Proxy", c: 200, p: 10 },
            { n: "Server", c: 2000, p: 60 },
            { n: "IA", c: 50000, p: 1500 }
        ];

        function startGame() {
            let input = document.getElementById('p-input').value;
            if (input.trim() === "") { alert("Entrez un nom !"); return; }
            g.n = input;
            document.getElementById('welcome-screen').style.display = 'none';
            save();
            render();
        }

        function tap() {
            let power = (1 + (g.items[0] * 2)) * (Math.max(1, g.rb * 2));
            g.m += power;
            render();
            save();
        }

        function tick() {
            let ips = 0;
            g.items.forEach((q, i) => { if(i > 0) ips += q * items[i].p; });
            g.m += (ips * Math.max(1, g.rb * 2));
            render();
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " €";
            let ips = 0; g.items.forEach((q, i) => { if(i > 0) ips += q * items[i].p; });
            document.getElementById('ips-display').innerText = "+" + (ips * Math.max(1, g.rb * 2)) + " €/s";

            let h = "";
            items.forEach((it, i) => {
                let cost = Math.floor(it.c * Math.pow(1.6, g.items[i]));
                h += `<div class="card"><b>${it.n}</b> (x${g.items[i]})<button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost} €</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = h;
        }

        function buy(i) {
            let cost = Math.floor(items[i].c * Math.pow(1.6, g.items[i]));
            if(g.m >= cost) { g.m -= cost; g.items[i]++; render(); save(); }
        }

        function tab(e, id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.target.classList.add('active');
        }

        function save() { localStorage.setItem('CT_FINAL_V92', JSON.stringify(g)); }

        window.onload = () => {
            let s = localStorage.getItem('CT_FINAL_V92');
            if(s) { 
                g = JSON.parse(s); 
                document.getElementById('welcome-screen').style.display = 'none'; 
                render();
            }
            setInterval(tick, 1000);
        };

        function resetGame() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
