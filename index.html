<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V1.7</title>
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --bg: #050508; --panel: #111122; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-matrix { --neon: #2ecc71; }
        .theme-flame { --neon: #ff6a00; }

        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #header { padding: 15px; background: var(--panel); border-bottom: 2px solid var(--neon); text-align: center; position: relative; }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); }
        #settings-btn { position: absolute; right: 15px; top: 15px; font-size: 1.5rem; cursor: pointer; padding: 5px; }

        /* ZONE DE CLIC PRIORITAIRE */
        #click-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 5; }
        #main-btn { 
            width: 160px; height: 160px; border-radius: 50%; border: 5px solid white;
            background: linear-gradient(135deg, var(--neon), #0066ff);
            color: white; font-size: 4rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px var(--neon); transition: 0.05s;
            display: flex; align-items: center; justify-content: center;
        }
        #main-btn:active { transform: scale(0.9); }

        #tabs { display: flex; background: #0d0d1a; border-top: 1px solid #333; height: 60px; }
        .tab-btn { flex: 1; border: none; background: none; color: #666; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        .panel-container { height: 35vh; overflow-y: auto; background: #080810; padding: 15px; border-top: 1px solid #222; }
        .panel { display: none; }
        .panel.active { display: block; }

        .card { background: #16162d; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .buy-btn { background: none; border: 2px solid var(--neon); color: var(--neon); padding: 8px 12px; border-radius: 5px; font-weight: bold; }
        .buy-btn:disabled { opacity: 0.3; }

        .color-box { height: 40px; border-radius: 5px; cursor: pointer; border: 1px solid #fff; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body id="game-body">

    <div id="header">
        <div id="settings-btn" onclick="openSettings()">⚙️</div>
        <div id="money">0 €</div>
        <div style="font-size: 0.8rem; color: var(--gold);" id="display-name">Hacker</div>
    </div>

    <div id="click-area">
        <button id="main-btn" onclick="handleMainClick()">$</button>
    </div>

    <div id="tabs">
        <button class="tab-btn active" onclick="switchTab(event, 'upgrades')">Shop</button>
        <button class="tab-btn" onclick="switchTab(event, 'leaderboard')">Top</button>
        <button class="tab-btn" onclick="switchTab(event, 'prestige')">Reset</button>
    </div>

    <div class="panel-container">
        <div id="upgrades" class="panel active"></div>
        
        <div id="leaderboard" class="panel">
            <h3 style="color:var(--gold)">CLASSEMENT</h3>
            <div class="card"><span>1. Anonymous_99</span><span>1.2M €</span></div>
            <div class="card"><span>2. Ghost_User</span><span>850k €</span></div>
            <div class="card" style="border-color: var(--neon)">
                <span id="rank-name">Toi</span>
                <span id="rank-money">0 €</span>
            </div>
        </div>

        <div id="config" class="panel">
            <h3 style="color:var(--neon)">PARAM
