<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V3.9.5</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-green { --neon: #2ecc71; }
        .theme-flame { --neon: #ff6a00; }
        .theme-rose-violet { --neon: #ff00ff; }
        .theme-violet { --neon: #9b59b6; }
        .theme-pink { --neon: #ff69b4; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #050508; color: white; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #h { height: 90px; background: #112; border-bottom: 2px solid var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--neon); z-index: 100; }
        #m { font-size: 1.7rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        #income-bar { font-size: 0.7rem; color: #2ecc71; font-weight: bold; }

        #cz { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; position: relative; }
        #btn { width: 130px; height: 130px; border-radius: 50%; background: #222; border: none; color: var(--neon); font-size: 4rem; font-weight: bold; cursor: pointer; box-shadow: 0 8px 0 #111, 0 0 20px var(--neon); transition: 0.1s; }
        #btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #111, 0 0 30px var(--neon); }

        .float-money { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.7s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        #ui { height: 42vh; background: #080810; display: flex; flex-direction: column; border-top: 1px solid #333; }
        #nav { display: flex; height: 50px; background: #000; overflow-x: auto; flex-shrink: 0; }
        .t-btn { flex: 1; min-width: 70px; border: none; background: none; color: #444; font-weight: bold; font-size: 0.6rem; text-transform: uppercase; }
        .t-btn.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        .p { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        .p.active { display: block; }

        .card { background: #112; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; }
        .buy-row { display: flex; gap: 4px; margin-top: 8px; }
        .b-btn { flex: 1; background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 6px 0; border-radius: 4px; font-weight: bold; font-size: 0.55rem; cursor: pointer; }
        .b-btn:disabled { opacity: 0.1; color: #333; border-color: #333; }

        .rank-line { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 0.8rem; }
    </style>
</head>
<body id="b">

    <div id="h">
        <div id="m">0 €</div>
        <div id="income-bar">+0 € /s</div>
        <div style="font-size:0.5rem; color:#666; margin-top:3px;">SYSTEM: <span id="h-name">Hacker</span> | MULT: x<span id="h-mult">1.0</span></div>
    </div>

    <div id="cz">
        <button id="btn" onclick="tap(event)">$</button>
    </div>

    <div id="ui">
        <div id="nav">
            <button class="t-btn active" onclick="tab(event, 's')">SHOP</button>
            <button class="t-btn" onclick="tab(event, 't')">TOP</button>
            <button class="t-btn" onclick="tab(event, 'r')">REBIRTH</button>
            <button class="t-btn" onclick="tab(event, 'c')">SET</button>
        </div>

        <div id="s" class="p active"></div>
        
        <div id="t" class="p">
            <h3 style="color:var(--neon); margin-bottom:10px;">CLASSEMENT MONDIAL</h3>
            <div class="card">
                <div class="rank-line" style="color:gold"><span>#1 Anonymous</span><span>999.9B €</span></div>
                <div class="rank-line" style="color:silver"><span>#2 Satoshi</span><span>500.0M €</span></div>
                <div class="rank-line" style="border-color:var(--neon); color:var(--neon)">
                    <span>#3 <span id="r-name">Hacker</span> (Toi)</span>
                    <span id="r-money">0 €</span>
                </div>
            </div>
        </div>

        <div id="r" class="p">
            <h3>REBIRTH</h3>
            <div class="card" style="border-color:gold; text-align:center;">
                <p>Requis : <b id="rb-val">50,000 €</b></p>
                <button id="rb-btn" class="b-btn" style="width:100%; height:40px; margin-top:10px; color:gold; border-color:gold;" onclick="doRebirth()">LOCKED</button>
            </div>
        </div>

        <div id="c" class="p">
            <h3>RÉGLAGES</h3>
            <label style="font-size:0.7rem;">PSEUDO :</label>
            <input type="text" id="ni" maxlength="12" placeholder="Ton pseudo" onchange="updateName(this.value)" style="width:100%; padding:10px; margin:10px 0; background:#000; color:#fff; border:1px solid #333; border-radius:5px;">
            <label style="font-size:0.7rem;">THÈMES :</label>
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; margin-top:10px;">
                <div style="height:30px; background:#00f2ff; border-radius:4px;" onclick="st('default')"></div>
                <div style="height:30px; background:#ff4757; border-radius:4px;" onclick="st('red')"></div>
                <div style="height:30px; background:#ffd700; border-radius:4px;" onclick="st('yellow')"></div>
                <div style="height:30px; background:#2ecc71; border-radius:4px;" onclick="st('green')"></div>
            </div>
            <button class="b-btn" style="width:100%; margin-top:30px; border-color:red; color:red;" onclick="if(confirm('Reset ?')) { localStorage.clear(); location.reload(); }">RESET DATA</button>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", mult: 1.0, rb: 0, t: "default" };
        let it = [
            {n:"Clavier Néon", c:15, p:1, q:0, type:"click"},
            {n:"Bot Discord", c:150, p:3, q:0, type:"auto"},
            {n:"Script Python", c:800, p:12, q:0, type:"auto"},
            {n:"Proxy Master", c:4500, p:45, q:0, type:"auto"}
        ];

        function tap(e) {
            let gain = 1; it.forEach(i => { if(i.type==="click") gain += (i.q * i.p); });
            let total = gain * g.mult; g.m += total;
            let f = document.createElement('div'); f.className = 'float-money'; f.innerText = '+' + Math.floor(total) + '€';
            f.style.left = (e.clientX || window.innerWidth/2) + 'px'; f.style.top = (e.clientY || window.innerHeight/2) + 'px';
            document.getElementById('cz').appendChild(f); setTimeout(() => f.remove(), 700);
            draw();
        }

        function getCost(base, amt) {
            let t = 0; let cur = base;
            for(let i=0; i<amt; i++) { t += cur; cur = Math.floor(cur * 1.5); }
            return t;
        }

        function buy(idx, amt) {
            let cost = getCost(it[idx].c, amt);
            if(g.m >= cost) { g.m -= cost; it[idx].q += amt; it[idx].c = Math.floor(it[idx].c * Math.pow(1.5, amt)); draw(); }
        }

        function doRebirth() {
            let goal = 50000 * Math.pow(5, g.rb);
            if(g.m >= goal) { g.rb++; g.mult += 1.0; g.m = 0; it.forEach(i => i.q = 0); it[0].c=15; it[1].c=150; it[2].c=800; it[3].c=4500; draw(); }
        }

        function draw() {
            let goal = 50000 * Math.pow(5, g.rb);
            let inc = 0; it.forEach(i => { if(i.type==="auto") inc += (i.q * i.p); });
            document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('income-bar').innerText = "+" + Math.floor(inc * g.mult).toLocaleString() + " € /s";
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('r-name').innerText = g.n;
            document.getElementById('r-money').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('h-mult').innerText = g.mult.toFixed(1);
            document.getElementById('rb-val').innerText = goal.toLocaleString() + " €";
            document.getElementById('rb-btn').disabled = g.m < goal;
            document.getElementById('rb-btn').innerText = g.m >= goal ? "PRÊT !" : "LOCKED";

            let h = "";
            it.forEach((item, i) => {
                let c1 = item.c; let c5 = getCost(item.c, 5); let c10 = getCost(item.c, 10);
                h += `<div class="card ${g.m >= c1 ? 'can-buy' : ''}">
                    <b>${item.n}</b> (x${item.q})<br><small>+${Math.floor(item.p*g.mult)}/s</small>
                    <div class="buy-row">
                        <button class="b-btn" ${g.m < c1 ? 'disabled' : ''} onclick="buy(${i},1)">x1:${c1}</button>
                        <button class="b-btn" ${g.m < c5 ? 'disabled' : ''} onclick="buy(${i},5)">x5</button>
                        <button class="b-btn" ${g.m < c10 ? 'disabled' : ''} onclick="buy(${i},10)">x10</button>
                    </div>
                </div>`;
            });
            document.getElementById('s').innerHTML = h;
            localStorage.setItem('CyberSave_V395', JSON.stringify({g, it}));
        }

        function updateName(v) { g.n = v || "Hacker"; draw(); }
        function st(t) { g.t = t; document.getElementById('b').className = "theme-" + t; }
        function tab(e, id) {
            document.querySelectorAll('.p').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.t-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.target.classList.add('active');
        }

        window.onload = () => {
            let saved = localStorage.getItem('CyberSave_V395');
            if(saved) { let d=JSON.parse(saved); g=d.g; it=d.it; st(g.t); document.getElementById('ni').value=g.n; }
            draw();
            setInterval(() => {
                let auto = 0; it.forEach(i => { if(i.type==="auto") auto += (i.q * i.p); });
                g.m += (auto * g.mult) / 10;
                document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " €";
            }, 100);
        };
    </script>
</body>
</html>
