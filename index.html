<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V5.5 - Final Fix</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); }
        .theme-green { --neon: #00ff41; } .theme-red { --neon: #ff003c; } 
        .theme-gold { --neon: #ffcc00; } .theme-purple { --neon: #bc13fe; }
        .theme-white { --neon: #ffffff; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; transition: 0.5s; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.2; }

        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; max-width: 350px; padding: 30px; border: 1px solid var(--neon); text-align: center; background: #05050a; box-shadow: 0 0 20px var(--neon); }
        
        header { height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid var(--neon); background: var(--card); }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        
        #game-area { height: 32vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #main-btn { width: 170px; height: 170px; border-radius: 50%; border: 3px solid var(--neon); background: rgba(0,0,0,0.5); color: var(--neon); font-size: 4rem; box-shadow: 0 0 20px var(--neon); }

        nav { display: flex; background: #000; height: 60px; border-top: 1px solid #222; }
        .nav-btn { flex: 1; border: none; background: none; color: #444; font-size: 0.6rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .panel { height: calc(68vh - 170px); overflow-y: auto; padding: 20px; display: none; padding-bottom: 150px; }
        .panel.active { display: block; }

        .card { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 15px; margin-bottom: 12px; border-radius: 5px; }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 10px; font-weight: bold; border-radius: 3px; width: 100%; cursor: pointer; }
        .buy-btn:disabled { background: #222; color: #555; cursor: not-allowed; }

        .floating-text { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 50; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-100px); opacity: 0; } }

        .color-dot { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; display: inline-block; margin: 5px; }
        .tgl { width: 50px; height: 25px; background: #222; border-radius: 25px; position: relative; cursor: pointer; }
        .tgl.on { background: var(--neon); }
        .tgl::after { content: ""; position: absolute; width: 21px; height: 21px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .tgl.on::after { left: 27px; }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 style="color:var(--neon);">LOGIN_REQUIRED</h2>
            <input type="text" id="p-input" placeholder="HACKER_NAME" maxlength="12" style="width:100%; background:#000; border:1px solid #333; color:white; padding:12px; margin:20px 0; text-align:center;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:15px; font-weight:bold;">BOOT_SYSTEM</button>
        </div>
    </div>

    <header>
        <div id="money">0 €</div>
        <div id="ips" style="color:#00ff41; font-size:0.8rem;">+0 €/s</div>
        <div style="font-size:0.6rem; color:#666; margin-top:5px;">USER: <span id="h-name">...</span> | RB: <span id="rb-val">0</span></div>
    </header>

    <div id="game-area" onclick="tap(event)">
        <button id="main-btn">$</button>
    </div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">HARDWARE</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">NETWORK</button>
        <button class="nav-btn" onclick="tab(event, 'social')">SOCIAL</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEM</button>
    </nav>

    <div id="shop" class="panel active">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button class="buy-btn" style="flex:1" onclick="setM(1)">X1</button>
            <button class="buy-btn" style="flex:1" onclick="setM(5)">X5</button>
            <button class="buy-btn" style="flex:1" onclick="setM(10)">X10</button>
        </div>
        <div id="shop-list"></div>
    </div>

    <div id="rank" class="panel"></div>

    <div id="social" class="panel">
        <h3>FRIEND_LINK</h3>
        <div class="card">
            <p style="font-size:0.7rem;">TON ID DE PARTAGE :</p>
            <input type="text" id="my-code" readonly style="width:100%; background:#111; color:var(--neon); border:1px solid #333; padding:8px; text-align:center; font-size:0.7rem;">
            <button class="buy-btn" style="margin-top:10px;" onclick="copyMyCode()">COPIER L'ID</button>
        </div>
        <div class="card">
            <input type="text" id="friend-input" placeholder="COLLER ID AMI" style="width:100%; background:#000; color:white; border:1px solid var(--neon); padding:10px; text-align:center;">
            <button class="buy-btn" style="margin-top:10px;" onclick="addFriend()">LIER LE CONTACT</button>
        </div>
    </div>

    <div id="config" class="panel">
        <div class="card">
            <p style="font-size:0.8rem;">PRESTIGE (REBIRTH)</p>
            <small style="color:#666">Requis: 1,000,000 €</small>
            <button class="buy-btn" id="rb-btn" onclick="doRebirth()" disabled>EFFECTUER LE REBIRTH</button>
        </div>
        <h3>THEMES</h3>
        <div style="margin-bottom:20px;">
            <div class="color-dot" style="background:#00f2ff" onclick="setTh('')"></div>
            <div class="color-dot" style="background:#00ff41" onclick="setTh('theme-green')"></div>
            <div class="color-dot" style="background:#ff003c" onclick="setTh('theme-red')"></div>
            <div class="color-dot" style="background:#ffcc00" onclick="setTh('theme-gold')"></div>
            <div class="color-dot" style="background:#bc13fe" onclick="setTh('theme-purple')"></div>
            <div class="color-dot" style="background:#ffffff" onclick="setTh('theme-white')"></div>
        </div>
        <h3>AUDIO</h3>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>CYBER_AMB</span><div id="tgl-mus" class="tgl" onclick="toggleMus()"></div></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><span>SFX_HACK</span><div id="tgl-sfx" class="tgl" onclick="toggleSfx()"></div></div>
        
        <h3>SUPPORT</h3>
        <button class="buy-btn" style="background:#444; color:white;" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">Mrlxniia@gmail.com</button>
        <button onclick="resetGame()" style="margin-top:20px; width:100%; background:none; border:1px solid red; color:red; padding:10px;">WIPE_DATA</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0], rb: 0, buyM: 1, th: "", tc: 0, mus: false, sfx: true, friends: [] };
        const items = [{ n: "Overclock", c: 50, p: 2 }, { n: "Python", c: 15, p: 1 }, { n: "Proxy", c: 150, p: 8 }, { n: "Rack", c: 1000, p: 45 }, { n: "Neural", c: 100000, p: 2000 }];

        let AC, musNode, musGain;

        function initAudio() {
            if (!AC) { AC = new (window.AudioContext || window.webkitAudioContext)(); }
            if (AC.state === 'suspended') AC.resume();
        }

        function playSfx(f, d) {
            if(!g.sfx || !AC) return;
            let o = AC.createOscillator(), gn = AC.createGain();
            o.type = 'sine'; o.frequency.value = f;
            gn.gain.setValueAtTime(0.05, AC.currentTime);
            gn.gain.exponentialRampToValueAtTime(0.0001, AC.currentTime + d);
            o.connect(gn); gn.connect(AC.destination);
            o.start(); o.stop(AC.currentTime + d);
        }

        function toggleMus() {
            initAudio(); g.mus = !g.mus;
            if(g.mus) {
                musGain = AC.createGain(); musGain.gain.value = 0.02;
                musNode = AC.createOscillator(); musNode.type = 'triangle';
                musNode.frequency.value = 55;
                musNode.connect(musGain); musGain.connect(AC.destination);
                musNode.start();
            } else if(musNode) { musNode.stop(); musNode = null; }
            render(); save();
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V55');
            if(s) { g = JSON.parse(s); document.getElementById('welcome-screen').style.display = 'none'; }
            render(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() {
            g.n = document.getElementById('p-input').value || "Anon";
            document.getElementById('welcome-screen').style.display = 'none';
            initAudio(); playSfx(800, 0.2); save(); render();
        }

        function tap(e) {
            initAudio();
            let p = (1 + (g.items[0] * 2)) * (1 + g.rb * 2);
            g.m += p; g.tc++; playSfx(400, 0.1);
            let d = document.createElement('div'); d.className='floating-text'; d.style.left=e.clientX+'px'; d.style.top=e.clientY+'px'; d.innerText="+"+p+"€";
            document.body.appendChild(d); setTimeout(()=>d.remove(), 800);
            render(); save();
        }

        function tick() {
            let ips = 0; g.items.forEach((q, i) => { if(i>0) ips += q * items[i].p; });
            g.m += (ips * (1 + g.rb)); render();
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('rb-val').innerText = g.rb;
            document.getElementById('rb-btn').disabled = (g.m < 1000000);
            document.getElementById('tgl-mus').className = g.mus ? 'tgl on' : 'tgl';
            document.getElementById('tgl-sfx').className = g.sfx ? 'tgl on' : 'tgl';
            document.getElementById('my-code').value = btoa(g.n + "|" + Math.floor(g.m));

            let sh = ""; items.forEach((it, i) => {
                let c = 0; for(let n=0;n<g.buyM;n++) c += Math.floor(it.c * Math.pow(1.8, g.items[i]+n));
                sh += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <span><b>${it.n}</b> (x${g.items[i]})</span>
                    <button class="buy-btn" style="width:100px;" ${g.m < c ? 'disabled' : ''} onclick="buy(${i})">${c.toLocaleString()}€</button>
                </div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;

            let lbd = [{n:"Satoshi",m:1000000000},{n:"Anonymous",m:500000000},{n:"AcidBurn",m:100000000},{n:"ZeroCool",m:10000000},{n:"Neo",m:1000000},{n:g.n,m:g.m,me:true}, ...g.friends].sort((a,b)=>b.m-a.m);
            document.getElementById('rank').innerHTML = lbd.map((r,i)=>`<div class="card" style="${r.me?'border-color:var(--neon)':''}">${i+1}. ${r.n} - ${Math.floor(r.m).toLocaleString()}€</div>`).join('');
        }

        function buy(i) {
            let c = 0; for(let n=0;n<g.buyM;n++) c += Math.floor(items[i].c * Math.pow(1.8, g.items[i]+n));
            if(g.m >= c) { g.m -= c; g.items[i] += g.buyM; playSfx(600, 0.1); render(); save(); }
        }

        function addFriend() {
            try { let val = atob(document.getElementById('friend-input').value).split('|');
                if(val.length === 2) { g.friends.push({n: val[0], m: parseInt(val[1])}); alert("Ami lié !"); render(); save(); }
            } catch(e) { alert("Code invalide"); }
        }

        function copyMyCode() { document.getElementById("my-code").select(); document.execCommand("copy"); alert("ID Copié !"); }
        function setM(n) { g.buyM = n; render(); }
        function tab(e, id) { document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); e.target.classList.add('active'); }
        function setTh(t) { g.th = t; document.getElementById('b-tag').className = t; save(); }
        function save() { localStorage.setItem('CT_V55', JSON.stringify(g)); }
        function resetGame() { if(confirm("RESET TOUT ?")) { localStorage.clear(); location.reload(); } }
        function doRebirth() { if(g.m >= 1000000) { g.m=0; g.items=[0,0,0,0,0]; g.rb++; render(); save(); alert("REBIRTH !"); } }

        function startMatrix() {
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/15)).fill(1);
            setInterval(() => { ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > c.height && Math.random() > 0.98) drops[i] = 0; drops[i]++; });
            }, 50);
        }
    </script>
</body>
</html>
