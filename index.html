<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V3.6</title>
    <style>
        :root { --neon: #00f2ff; --bg: #020205; --card: rgba(15, 15, 25, 0.95); }
        .theme-green { --neon: #00ff41; } .theme-red { --neon: #ff003c; } 
        .theme-gold { --neon: #ffcc00; } .theme-purple { --neon: #bc13fe; }
        .theme-white { --neon: #ffffff; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; transition: 0.5s; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        /* ÉCRAN BIENVENUE AMÉLIORÉ */
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #welcome-box { width: 100%; max-width: 350px; padding: 40px 25px; border: 1px solid var(--neon); border-radius: 4px; text-align: center; background: rgba(5,5,10,0.9); box-shadow: 0 0 40px rgba(0,242,255,0.1); position: relative; }
        #welcome-box::before { content: ""; position: absolute; top: -2px; left: -2px; right: -2px; height: 2px; background: var(--neon); animation: scanline 3s infinite; }
        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }
        
        input#p-input { width: 100%; background: #000; border: 1px solid #333; color: var(--neon); padding: 15px; text-align: center; margin: 25px 0; font-size: 1rem; outline: none; border-radius: 0; }
        input#p-input:focus { border-color: var(--neon); }

        /* HEADER */
        header { height: 110px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid var(--neon); background: var(--card); }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }

        /* GAME AREA */
        #game-area { height: 35vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #main-btn { width: 170px; height: 170px; border-radius: 50%; border: 2px solid var(--neon); background: rgba(0,0,0,0.3); color: var(--neon); font-size: 4rem; box-shadow: 0 0 15px var(--neon); z-index: 5; transition: 0.1s; }
        #main-btn:active { transform: scale(0.95); box-shadow: 0 0 30px var(--neon); }

        .floating-text { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-80px); opacity: 0; } }

        /* UI & SCROLL FIX */
        nav { display: flex; background: #000; height: 60px; border-top: 1px solid #222; }
        .nav-btn { flex: 1; border: none; background: none; color: #444; font-size: 0.7rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .panel { height: calc(65vh - 170px); overflow-y: auto; padding: 20px; display: none; padding-bottom: 100px; /* Ajout d'espace en bas pour le scroll */ }
        .panel.active { display: block; }

        .card { background: rgba(255,255,255,0.03); border: 1px solid #222; padding: 15px; border-radius: 4px; margin-bottom: 12px; }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 10px; font-weight: bold; width: 100px; border-radius: 2px; }
        .buy-btn:disabled { background: #222; color: #555; }

        .m-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .m-btn { flex: 1; background: none; border: 1px solid #333; color: #666; padding: 8px; font-size: 0.8rem; }
        .m-btn.active { border-color: var(--neon); color: var(--neon); }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 style="margin:0; letter-spacing:4px;">SESSION_START</h2>
            <input type="text" id="p-input" placeholder="ENTER_CODE_NAME" maxlength="12">
            <button onclick="startGame()" style="width:100%; background:none; border:1px solid var(--neon); color:var(--neon); padding:15px; font-weight:bold; cursor:pointer;">INITIALIZE</button>
        </div>
    </div>

    <header>
        <div id="money">0 €</div>
        <div id="ips" style="color:#00ff41; font-size:0.8rem;">+0 €/s</div>
        <div style="font-size:0.6rem; color:#666; margin-top:5px;">HACKER: <span id="h-name">...</span> | RB: <span id="rb-val">0</span></div>
    </header>

    <div id="game-area" onclick="tap(event)">
        <button id="main-btn">$</button>
    </div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">HARDWARE</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">QUÊTES</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">RÉSEAU</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEM</button>
    </nav>

    <div id="shop" class="panel active">
        <div class="m-row">
            <button class="m-btn active" onclick="setM(1, event)">X1</button>
            <button class="m-btn" onclick="setM(5, event)">X5</button>
            <button class="m-btn" onclick="setM(10, event)">X10</button>
        </div>
        <div id="shop-list"></div>
    </div>

    <div id="quest" class="panel">
        <h3 style="color:var(--neon); font-size:0.9rem;">MISSIONS_LOG</h3>
        <div id="quest-list"></div>
    </div>

    <div id="rank" class="panel">
        <h3 style="color:var(--neon); font-size:0.9rem;">GLOBAL_NETWORK</h3>
        <div id="lb-list"></div>
    </div>

    <div id="config" class="panel">
        <div class="card">
            <p style="font-size:0.8rem;">PRESTIGE (REBIRTH)</p>
            <small style="color:#666;">Requis: 1,000,000 €</small>
            <button class="buy-btn" id="rb-btn" onclick="doRebirth()" style="width:100%; margin-top:10px;" disabled>ACTIVER</button>
        </div>
        <h3 style="font-size:0.9rem;">INTERFACE_COLOR</h3>
        <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top:10px;">
            <button onclick="setTh('')" style="background:#00f2ff; width:40px; height:40px; border:1px solid white;"></button>
            <button onclick="setTh('theme-green')" style="background:#00ff41; width:40px; height:40px; border:1px solid white;"></button>
            <button onclick="setTh('theme-red')" style="background:#ff003c; width:40px; height:40px; border:1px solid white;"></button>
            <button onclick="setTh('theme-gold')" style="background:#ffcc00; width:40px; height:40px; border:1px solid white;"></button>
            <button onclick="setTh('theme-purple')" style="background:#bc13fe; width:40px; height:40px; border:1px solid white;"></button>
        </div>
        <div class="card" style="margin-top:20px;">
            <p style="font-size:0.8rem;">CONTACT_SUPPORT</p>
            <button class="buy-btn" style="width:100%;" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">EMAIL_ADMIN</button>
        </div>
        <button onclick="resetGame()" style="background:none; border:1px solid red; color:red; width:100%; padding:10px; margin-top:20px;">WIPE_ALL_DATA</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0], rb: 0, buyM: 1, th: "", tc: 0, q: [false, false, false] };
        const items = [
            { n: "Python Script", c: 15, p: 1 },
            { n: "Proxy Server", c: 150, p: 8 },
            { n: "Rack Unit", c: 1000, p: 45 },
            { n: "Botnet Cluster", c: 12000, p: 250 },
            { n: "Neural Core", c: 100000, p: 1500 }
        ];

        window.onload = () => {
            let s = localStorage.getItem('CT_36');
            if(s) { g = JSON.parse(s); document.getElementById('welcome-screen').style.display = 'none'; }
            setTh(g.th); render(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() {
            let val = document.getElementById('p-input').value;
            if(val.length < 2) return alert("Pseudo requis");
            g.n = val; document.getElementById('welcome-screen').style.display = 'none';
            save(); render();
        }

        function tap(e) {
            let val = (1 + (g.rb * 2));
            g.m += val; g.tc++;
            const div = document.createElement('div');
            div.className = 'floating-text';
            div.style.left = e.clientX + 'px'; div.style.top = e.clientY + 'px';
            div.innerText = "+"+val+"€";
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 800);
            render(); save();
        }

        function setM(n, e) {
            g.buyM = n;
            document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            render();
        }

        function getC(idx, qty) {
            let t = 0;
            for(let i=0; i<qty; i++) t += Math.floor(items[idx].c * Math.pow(1.5, g.items[idx] + i));
            return t;
        }

        function buy(idx) {
            let cost = getC(idx, g.buyM);
            if(g.m >= cost) { g.m -= cost; g.items[idx] += g.buyM; render(); save(); }
        }

        function doRebirth() {
            if(g.m >= 1000000) {
                g.m = 0; g.items = [0,0,0,0,0]; g.rb++;
                render(); save(); alert("PRESTIGE ACTIVÉ !");
            }
        }

        function tick() {
            let ips = 0; g.items.forEach((q, i) => ips += q * items[i].p);
            g.m += (ips * (1 + g.rb)); render();
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('rb-val').innerText = g.rb;
            let ips = 0; g.items.forEach((q, i) => ips += q * items[i].p);
            document.getElementById('ips').innerText = "+" + (ips * (1 + g.rb)).toLocaleString() + " €/s";
            document.getElementById('rb-btn').disabled = (g.m < 1000000);

            let sh = "";
            items.forEach((it, i) => {
                let c = getC(i, g.buyM);
                sh += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:0.8rem;"><b>${it.n}</b><br><small style="color:#666;">+${it.p}€/s (x${g.items[i]})</small></div>
                    <button class="buy-btn" ${g.m < c ? 'disabled' : ''} onclick="buy(${i})">${c.toLocaleString()}€</button>
                </div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;

            let qData = [{n:"Script Kiddie", t:1000, v:g.m, r:500}, {n:"Fast Fingers", t:100, v:g.tc, r:1000}, {n:"Millionaire", t:1000000, v:g.m, r:50000}];
            let qh = "";
            qData.forEach((q, i) => {
                if(q.v >= q.t && !g.q[i]) { g.q[i] = true; g.m += q.r; }
                qh += `<div class="card"><b>${q.n}</b><br><small>${Math.min(q.v, q.t)}/${q.t} | Reward: ${q.r}€ ${g.q[i]?'✅':''}</small></div>`;
            });
            document.getElementById('quest-list').innerHTML = qh;

            let rvs = [{n:"Satoshi", m:10000000}, {n:"AcidBurn", m:500000}, {n:g.n, m:g.m, me:true}].sort((a,b)=>b.m-a.m);
            let rh = "";
            rvs.forEach((r, i) => rh += `<div class="card" style="${r.me?'border-color:var(--neon)':''}">#${i+1} ${r.n} - ${Math.floor(r.m).toLocaleString()}€</div>`);
            document.getElementById('lb-list').innerHTML = rh;
        }

        function tab(e, id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.target.classList.add('active');
        }
        function setTh(t) { g.th = t; document.getElementById('b-tag').className = t; save(); }
        function save() { localStorage.setItem('CT_36', JSON.stringify(g)); }
        function resetGame() { if(confirm("Supprimer toute la progression ?")) { localStorage.clear(); location.reload(); } }
        function startMatrix() {
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/10)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                    if(y*10 > c.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
                });
            }, 50);
        }
    </script>
</body>
</html>
