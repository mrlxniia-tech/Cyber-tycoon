<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V9.1 - Force Start</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); }
        .theme-welcome { --neon: #0077ff !important; --bg: #000510; }
        .theme-green { --neon: #00ff41 !important; } .theme-red { --neon: #ff003c !important; } 
        .theme-gold { --neon: #ffcc00 !important; } .theme-summer { --neon: #ffaa00 !important; --bg: #002244; }
        .theme-memorial { --neon: #aaaaaa !important; --bg: #050505; }
        .theme-souvenir { --neon: #3366ff !important; --bg: #1a0000; }
        .theme-purple { --neon: #bc13fe !important; } .theme-white { --neon: #ffffff !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; overflow: hidden; transition: 0.8s; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        /* BULLE √âV√âNEMENT */
        #event-bubble { 
            position: fixed; left: -180px; top: 35%; transform: translateY(-50%);
            background: var(--neon); color: black; padding: 12px 20px;
            border-radius: 0 25px 25px 0; font-weight: bold; font-size: 0.75rem;
            transition: 0.5s; z-index: 1000; box-shadow: 0 0 20px var(--neon); cursor: pointer;
        }
        #event-bubble.active { left: 0; }

        /* HEADER */
        header { height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); background: var(--card); }
        #money { font-size: 2.4rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 15px var(--neon); margin: 0; }
        #ips-display { color: #00ff41; font-size: 0.9rem; font-weight: bold; margin-top: 5px; }
        
        /* ZONE DE CLIC */
        #game-area { height: 32vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #main-btn { 
            width: 170px; height: 170px; border-radius: 50%; border: 4px solid var(--neon); 
            background: rgba(0,0,0,0.6); color: var(--neon); font-size: 4rem; 
            box-shadow: 0 0 20px rgba(0,242,255,0.2); transition: 0.1s; outline: none;
        }
        #main-btn:active { transform: scale(0.92); box-shadow: 0 0 40px var(--neon); }

        /* NAVIGATION */
        nav { display: flex; background: #000; height: 60px; border-top: 1px solid #333; }
        .nav-btn { flex: 1; border: none; background: none; color: #444; font-size: 0.65rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        /* PANNEAUX */
        .panel { height: calc(68vh - 190px); overflow-y: auto; padding: 20px; display: none; padding-bottom: 120px; }
        .panel.active { display: block; }

        .card { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 15px; margin-bottom: 12px; border-radius: 8px; border-left: 4px solid var(--neon); }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 12px; font-weight: bold; border-radius: 4px; width: 100%; margin-top: 5px; }
        .buy-btn:disabled { background: #222; color: #555; }

        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; display: inline-block; margin: 8px; cursor: pointer; }

        /* WELCOME SCREEN FIX */
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; max-width: 350px; padding: 30px; border: 2px solid var(--neon); text-align: center; background: #05050a; }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>
    <div id="event-bubble" onclick="claimDailyReward()">üéÅ CADEAU !</div>

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 id="welcome-title" style="color:var(--neon); margin-bottom:10px;">CYBER_OS</h2>
            <p style="font-size:0.6rem; color:#666;">ENTREZ VOTRE IDENTIFIANT POUR ACTIVER LE HACK</p>
            <input type="text" id="p-input" placeholder="HACKER_ID" maxlength="12" style="width:100%; background:#111; border:1px solid #333; color:white; padding:15px; margin:20px 0; text-align:center; outline:none; font-size:1.2rem;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:18px; font-weight:bold; cursor:pointer; font-size:1rem;">INITIALISER LA SESSION</button>
        </div>
    </div>

    <header>
        <div id="money">0 ‚Ç¨</div>
        <div id="ips-display">+0 ‚Ç¨/s</div>
        <div style="font-size:0.6rem; color:#666; margin-top:8px;">HACKER: <span id="h-name" style="color:var(--neon)">---</span> | RB: <span id="rb-val" style="color:var(--neon)">0</span></div>
    </header>

    <div id="game-area"><button id="main-btn" onclick="tap(event)">$</button></div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">MATERIEL</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">MISSIONS</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">RESEAU</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEME</button>
    </nav>

    <div id="shop" class="panel active">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button class="buy-btn" style="flex:1" onclick="setM(1)">X1</button>
            <button class="buy-btn" style="flex:1" onclick="setM(5)">X5</button>
            <button class="buy-btn" style="flex:1" onclick="setM(10)">X10</button>
        </div>
        <div id="shop-list"></div>
    </div>

    <div id="quest" class="panel"><div id="quest-list"></div></div>
    <div id="rank" class="panel"><div id="rank-list"></div></div>

    <div id="config" class="panel">
        <div class="card">
            <p style="font-size:0.8rem;">PRESTIGE (REBIRTH)</p>
            <button class="buy-btn" id="rb-btn" onclick="doRebirth()" disabled>ACTIVER (1M ‚Ç¨)</button>
        </div>
        <h3 style="font-size:0.8rem;">COULEURS INTERFACE</h3>
        <div class="card">
            <div class="color-dot" style="background:#00f2ff" onclick="setTh('')"></div>
            <div class="color-dot" style="background:#00ff41" onclick="setTh('theme-green')"></div>
            <div class="color-dot" style="background:#ff003c" onclick="setTh('theme-red')"></div>
            <div class="color-dot" style="background:#ffcc00" onclick="setTh('theme-gold')"></div>
            <div class="color-dot" style="background:#bc13fe" onclick="setTh('theme-purple')"></div>
            <div class="color-dot" style="background:#ffffff" onclick="setTh('theme-white')"></div>
        </div>
        <h3>ADMIN / SUPPORT</h3>
        <button class="buy-btn" style="background:#444; color:white;" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">EMAIL SUPPORT</button>
        <button onclick="resetGame()" style="margin-top:30px; width:100%; background:none; border:1px solid red; color:red; padding:10px; font-size:0.7rem;">EFFACER TOUT (WIPE)</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0], rb: 0, th: "", buyM: 1, lastClaim: 0, firstLogin: 0, q: [false,false,false,false], friends: [] };
        const items = [
            { n: "Overclock", c: 50, p: 2, t: 'c' },
            { n: "Script Python", c: 20, p: 1, t: 'a' },
            { n: "Proxy V9", c: 200, p: 10, t: 'a' },
            { n: "Rack Serveur", c: 2000, p: 60, t: 'a' },
            { n: "IA Neural", c: 50000, p: 1500, t: 'a' }
        ];

        let AC; 
        function playSfx(f, type='sine') {
            try {
                if(!AC) AC = new (window.AudioContext || window.webkitAudioContext)();
                if(AC.state === 'suspended') AC.resume();
                let o = AC.createOscillator(), gn = AC.createGain();
                o.type = type; o.frequency.value = f;
                gn.gain.setValueAtTime(0.05, AC.currentTime);
                gn.gain.exponentialRampToValueAtTime(0.0001, AC.currentTime + 0.1);
                o.connect(gn); gn.connect(AC.destination);
                o.start(); o.stop(AC.currentTime + 0.1);
            } catch(e) {}
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V91');
            if(s) { 
                g = JSON.parse(s); 
                document.getElementById('welcome-screen').style.display = 'none'; 
                render();
            } else { 
                g.firstLogin = Date.now(); 
            }
            checkDates(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() {
            let name = document.getElementById('p-input').value.trim();
            if(name.length < 2) { alert("Pseudo trop court !"); return; }
            g.n = name;
            // Force la fermeture de l'√©cran
            document.getElementById('welcome-screen').style.visibility = 'hidden';
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('welcome-screen').style.display = 'none'; }, 500);
            playSfx(440); // Test son au d√©part
            save(); 
            render(); 
        }

        function tap(e) {
            let mult = (document.getElementById('b-tag').classList.contains('theme-gold')) ? 8 : (document.getElementById('b-tag').classList.contains('theme-welcome') ? 4 : 2);
            let val = (1 + (g.items[0] * mult)) * (Math.max(1, g.rb * 2));
            g.m += val; 
            playSfx(400); 
            render(); 
            save();
        }

        function tick() {
            let ips = calculateIPS();
            g.m += ips; 
            render();
            if(Math.random() > 0.95) save();
        }

        function calculateIPS() {
            let ips = 0; 
            g.items.forEach((q, i) => { if(items[i].t === 'a') ips += q * items[i].p; }); 
            return ips * Math.max(1, g.rb * 2); 
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " ‚Ç¨";
            document.getElementById('ips-display').innerText = "+" + Math.floor(calculateIPS()).toLocaleString() + " ‚Ç¨/s";
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('rb-val').innerText = g.rb;
            document.getElementById('rb-btn').disabled = (g.m < 1000000);

            // Hardware
            let sh = ""; items.forEach((it, i) => {
                let cost = 0; for(let n=0; n<g.buyM; n++) cost += Math.floor(it.c * Math.pow(1.6, g.items[i] + n));
                sh += `<div class="card"><span><b>${it.n}</b> (x${g.items[i]})</span><button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost.toLocaleString()} ‚Ç¨</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;

            // Missions
            let qh = "";
            [{n:"Hack Initial", t:1000, v:g.m}, {n:"Millionnaire", t:1000000, v:g.m}, {n:"Configurateur", t:10, v:g.items[0]}].forEach((q,i)=>{
                if(q.v >= q.t && !g.q[i]) { g.q[i]=true; g.m += q.t*0.5; playSfx(800,'square'); }
                qh += `<div class="card" style="opacity:${g.q[i]?0.4:1}">${q.n} [${Math.min(q.v,q.t)}/${q.t}] ${g.q[i]?'‚úÖ':''}</div>`;
            });
            document.getElementById('quest-list').innerHTML = qh;

            // Rank
            let lbd = [{n:"Satoshi", m:1000000000}, {n:g.n, m:g.m, me:true}, ...g.friends].sort((a,b)=>b.m-a.m);
            document.getElementById('rank-list').innerHTML = lbd.map((r,i)=>`<div class="card" style="${r.me?'border-color:var(--neon)':''}">${i+1}. ${r.n} - ${Math.floor(r.m).toLocaleString()}‚Ç¨</div>`).join('');
        }

        function buy(i) {
            let cost = 0; for(let n=0; n<g.buyM; n++) cost += Math.floor(items[i].c * Math.pow(1.6, g.items[i] + n));
            if(g.m >= cost) { g.m -= cost; g.items[i] += g.buyM; playSfx(600, 'triangle'); render(); save(); }
        }

        function checkDates() {
            const now = new Date(), m = now.getMonth(), d = now.getDate(), b = document.getElementById('b-tag'), bubble = document.getElementById('event-bubble'), btn = document.getElementById('main-btn');
            let ev = false;
            if (Date.now() - g.firstLogin < 259200000) { b.className = "theme-welcome"; bubble.innerText = "üöÄ BIENVENUE !"; ev = true; }
            if (m === 3 && d >= 18 && d <= 20) { b.className = "theme-gold"; btn.innerText = "ü•ö"; ev = true; }
            if(!ev) { b.className = g.th; btn.innerText = "$"; if(Date.now() - g.lastClaim > 86400000) bubble.classList.add('active'); }
            else bubble.classList.add('active');
        }

        function claimDailyReward() { if(Date.now()-g.lastClaim > 86400000) { g.m += 5000; g.lastClaim=Date.now(); alert("Cadeau de 5.000‚Ç¨ !"); render(); save(); } }
        function setM(n) { g.buyM = n; render(); }
        function setTh(t) { g.th = t; document.getElementById('b-tag').className = t; save(); }
        function tab(e, id) { document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); e.target.classList.add('active'); }
        function save() { localStorage.setItem('CT_V91', JSON.stringify(g)); }
        function resetGame() { if(confirm("RESET COMPLET ?")) { localStorage.clear(); location.reload(); } }
        function doRebirth() { if(g.m >= 1000000) { g.m=0; g.items=[0,0,0,0,0]; g.rb++; g.q=[false,false,false,false]; save(); location.reload(); } }
        function startMatrix() {
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/15)).fill(1);
            setInterval(() => { ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > c.height && Math.random() > 0.98) drops[i] = 0; drops[i]++; });
            }, 50);
        }
    </script>
</body>
</html>
