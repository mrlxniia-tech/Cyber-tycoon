<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V16 - Total Immersion</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); --overlay: rgba(0,0,0,0); }
        
        /* THEMES VISUELS */
        .theme-welcome { --neon: #0077ff !important; --bg: #001a33 !important; }
        .theme-gold { --neon: #ffcc00 !important; --bg: #3d2b1f !important; --overlay: rgba(139, 69, 19, 0.4); } /* Herbe/Chocolat */
        .theme-summer { --neon: #ffaa00 !important; --bg: #0077be !important; --overlay: rgba(0, 255, 255, 0.2); } /* Eau */
        .theme-memorial { --neon: #aaaaaa !important; --bg: #222222 !important; } /* Tours Jumelles Style */
        .theme-souvenir { --neon: #3366ff !important; --bg: #1a1a2e !important; } /* Pierres/Fleurs */
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; outline: none; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; transition: 0.8s ease; }
        
        #background-overlay { position: fixed; inset: 0; background: var(--overlay); pointer-events: none; z-index: -1; }
        #matrix { position: fixed; inset: 0; z-index: -2; opacity: 0.25; }

        header { height: 130px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); background: var(--card); z-index: 10; box-shadow: 0 0 15px var(--neon); }
        #money { font-size: 2.2rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        
        #game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; z-index: 5; }
        #main-btn { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--neon); background: rgba(0,0,0,0.6); color: var(--neon); font-size: 3.5rem; transition: 0.1s; display: flex; align-items: center; justify-content: center; pointer-events: none; box-shadow: 0 0 20px var(--neon); }
        .btn-active { transform: scale(0.9); box-shadow: 0 0 40px var(--neon) !important; }

        nav { display: flex; background: #000; height: 65px; border-top: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .nav-btn { flex: 1; border: none; background: none; color: #555; font-size: 0.65rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 4px solid var(--neon); background: rgba(255,255,255,0.05); }

        .panel { flex-grow: 1; overflow-y: auto; padding: 15px; display: none; }
        .panel.active { display: block; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 15px; margin-bottom: 12px; border-radius: 10px; border-left: 4px solid var(--neon); }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 12px; font-weight: bold; border-radius: 6px; width: 100%; margin-top: 8px; cursor: pointer; }
        .buy-btn:disabled { background: #222 !important; color: #555 !important; opacity: 0.4; }

        .s-tab { flex: 1; background: #111; border: 1px solid #333; color: #777; padding: 10px; font-size: 0.55rem; border-radius: 6px; }
        .s-tab.active { border-color: var(--neon); color: var(--neon); background: rgba(0,242,255,0.1); }

        #hack-ui { position: fixed; inset: 0; background: rgba(160,0,0,0.98); z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #hack-bar-fill { height: 100%; background: #00f2ff; transition: 0.1s; box-shadow: 0 0 20px #00f2ff; }

        .floating-text { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 1000; font-size: 1.4rem; }
        @keyframes floatUp { from { transform: translateY(0) opacity: 1; } to { transform: translateY(-120px) opacity: 0; } }
        .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; display: inline-block; margin: 8px; cursor: pointer; }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>
    <div id="background-overlay"></div>

    <div id="hack-ui">
        <h1 style="color:white; margin:0; text-align:center;">‚ö†Ô∏è INTRUSION DETECT√âE ‚ö†Ô∏è</h1>
        <div style="width:80%; height:30px; background:#000; border:2px solid #fff; margin:20px; border-radius:15px; overflow:hidden;">
            <div id="hack-bar-fill" style="width:50%;"></div>
        </div>
        <button onclick="hackTap()" style="width:150px; height:150px; border-radius:50%; background:white; color:red; font-weight:bold; font-size:1.5rem; border:none;">REPOUSSER</button>
    </div>

    <header>
        <div id="money">0 ‚Ç¨</div>
        <div style="display:flex; gap:15px; font-size:0.8rem; font-weight:bold;">
            <span id="ips-display" style="color:#00ff41;">+0 ‚Ç¨/s</span>
            <span id="click-val" style="color:var(--neon);">Clic: 1‚Ç¨</span>
        </div>
        <div style="font-size:0.6rem; color:#666; margin-top:8px;">ID: <span id="h-name">---</span> | RB: <span id="rb-val">0</span></div>
    </header>

    <div id="game-area" onmousedown="tap(event)" ontouchstart="tap(event)">
        <div id="main-btn">$</div>
    </div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">SHOP</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">MISSIONS</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">RESEAU</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEM</button>
    </nav>

    <div id="shop" class="panel active">
        <div class="content-wrapper">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="s-tab active" onclick="setBuyM(1, this)">x1</button>
                <button class="s-tab" onclick="setBuyM(5, this)">x5</button>
                <button class="s-tab" onclick="setBuyM(10, this)">x10</button>
            </div>
            <div id="shop-list"></div>
        </div>
    </div>

    <div id="quest" class="panel"><div class="content-wrapper" id="quest-list"></div></div>
    <div id="rank" class="panel"><div class="content-wrapper" id="rank-list"></div></div>

    <div id="config" class="panel">
        <div class="content-wrapper">
            <div style="display:flex; gap:5px; margin-bottom:15px;">
                <button class="s-tab active" onclick="subTab('sys-prof', this)">PROFIL</button>
                <button class="s-tab" onclick="subTab('sys-param', this)">PARAM</button>
                <button id="admin-tab-btn" class="s-tab" onclick="subTab('sys-admin', this)" style="display:none; color:#ff00ff;">ADMIN</button>
            </div>

            <div id="sys-prof" class="sub-panel">
                <div class="card">
                    <input type="text" id="name-change" placeholder="Nom du hacker" style="width:100%; background:#000; color:white; border:1px solid #333; padding:12px; margin-bottom:10px;">
                    <button class="buy-btn" onclick="changeName()">CHANGER NOM</button>
                    <div style="text-align:center; margin-top:15px;">
                        <div class="color-dot" style="background:#00f2ff" onclick="setTh('')"></div>
                        <div class="color-dot" style="background:#00ff41" onclick="setTh('theme-green')"></div>
                        <div class="color-dot" style="background:#ff003c" onclick="setTh('theme-red')"></div>
                        <div class="color-dot" style="background:#bc13fe" onclick="setTh('theme-purple')"></div>
                        <div class="color-dot" style="background:#ffffff" onclick="setTh('theme-white')"></div>
                    </div>
                </div>
                <div class="card">
                    <button class="buy-btn" id="rb-btn" onclick="doRebirth()" disabled>PRESTIGE (1.00M ‚Ç¨)</button>
                </div>
            </div>

            <div id="sys-admin" class="sub-panel" style="display:none;">
                <div class="card" style="border-left-color:#ff00ff;">
                    <button class="buy-btn" style="background:#ff00ff; color:white;" onclick="startHackFight()">TESTER HACKER</button>
                    <button class="buy-btn" style="background:#ff00ff; color:white; margin-top:5px;" onclick="g.m+=10000000; render();">+10M ‚Ç¨</button>
                    <p style="font-size:0.6rem; color:#ff00ff; margin-top:10px;">TESTER EVENEMENTS :</p>
                    <button class="buy-btn" onclick="forceEvent('easter')">P√ÇQUES</button>
                    <button class="buy-btn" onclick="forceEvent('summer')">√âT√â</button>
                    <button class="buy-btn" onclick="forceEvent('memorial')">11 SEPT.</button>
                    <button class="buy-btn" onclick="forceEvent('souvenir')">11 NOV.</button>
                    <button class="buy-btn" onclick="location.reload()">OFF (REBOOT)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", items: [0,0,0,0,0,0,0,0], rb: 0, th: "", firstLogin: Date.now(), lastHack: Date.now(), lastSave: Date.now(), s_win: 0, s_loss: 0, sound: true, friends: [], q: [false,false,false] };
        let buyM = 1; let AC; let hackPower = 50; let hackInterval; let dateMult = 1; let forcedEv = null;

        const items = [{n:"Overclock",c:50,p:2,cl:true},{n:"Bot Script",c:40,p:1},{n:"Proxy",c:300,p:15},{n:"Mining Rig",c:3000,p:90},{n:"Mainframe",c:40000,p:800},{n:"Neural Net",c:200000,p:4500},{n:"Quantum",c:1500000,p:25000},{n:"Satellite",c:25000000,p:150000}];

        function playSfx(f, t='square', v=0.03) { if(!g.sound) return; try { if(!AC) AC = new AudioContext(); let o=AC.createOscillator(), gn=AC.createGain(); o.type=t; o.frequency.value=f; gn.gain.setValueAtTime(v, AC.currentTime); gn.gain.exponentialRampToValueAtTime(0.0001, AC.currentTime+0.1); o.connect(gn); gn.connect(AC.destination); o.start(); o.stop(AC.currentTime+0.1); } catch(e){} }

        function checkDates() {
            if(forcedEv) return;
            const now = new Date(), m = now.getMonth(), d = now.getDate(), b = document.getElementById('b-tag'), btn = document.getElementById('main-btn');
            let ev = false; dateMult = 1;

            if (Date.now() - g.firstLogin < 900000) { b.className = "theme-welcome"; dateMult = 2; btn.innerText = "üöÄ"; ev = true; }
            else if (m === 3 && d >= 18 && d <= 20) { b.className = "theme-gold"; btn.innerText = "ü•ö"; dateMult = 8; ev = true; }
            else if (m >= 5 && m <= 7) { b.className = "theme-summer"; btn.innerText = "‚òÄÔ∏è"; dateMult = 1.5; ev = true; }
            else if (m === 8 && d === 11) { b.className = "theme-memorial"; btn.innerText = "üïäÔ∏è"; ev = true; }
            else if (m === 10 && d === 11) { b.className = "theme-souvenir"; btn.innerText = "üïØÔ∏è"; ev = true; }
            
            if(!ev) { b.className = g.th; btn.innerText = "$"; }
            checkAdmin();
        }

        function forceEvent(type) {
            forcedEv = type; const b = document.getElementById('b-tag'), btn = document.getElementById('main-btn');
            b.className = "theme-" + (type === 'easter' ? 'gold' : type);
            if(type === 'easter') { btn.innerText = "ü•ö"; dateMult = 8; }
            if(type === 'summer') { btn.innerText = "‚òÄÔ∏è"; }
            if(type === 'memorial') { btn.innerText = "üïäÔ∏è"; }
            if(type === 'souvenir') { btn.innerText = "üïØÔ∏è"; }
            render();
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V16');
            if(s) g = JSON.parse(s);
            checkDates(); render(); startMatrix(); setInterval(tick, 1000);
        };

        function tap(e) {
            e.preventDefault();
            let val = (1 + (g.items[0]*4*dateMult)) * (Math.max(1, g.rb*2));
            g.m += val;
            const btn = document.getElementById('main-btn'); btn.classList.add('btn-active'); setTimeout(()=>btn.classList.remove('btn-active'), 100);
            let d = document.createElement('div'); d.className='floating-text';
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            d.style.left=x+'px'; d.style.top=y+'px'; d.innerText="+"+Math.floor(val)+ (forcedEv==='easter'?'ü•ö':'‚Ç¨');
            document.body.appendChild(d); setTimeout(()=>d.remove(), 700);
            playSfx(400); render();
        }

        function tick() {
            let ips=0; g.items.forEach((q,i)=>{if(i>0)ips+=q*items[i].p;});
            g.m += (ips * Math.max(1, g.rb*2));
            if(Date.now() - g.lastHack > 28800000) startHackFight();
            save(); render();
        }

        function render() {
            let multi = Math.max(1, g.rb*2); let rbCost = 1000000 * Math.pow(5, g.rb);
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " ‚Ç¨";
            let ips=0; g.items.forEach((q,i)=>{if(i>0)ips+=q*items[i].p;});
            document.getElementById('ips-display').innerText = "+"+Math.floor(ips*multi).toLocaleString()+" ‚Ç¨/s";
            document.getElementById('click-val').innerText = "Clic: "+Math.floor((1+(g.items[0]*4*dateMult))*multi)+"‚Ç¨";
            document.getElementById('h-name').innerText = g.n; document.getElementById('rb-val').innerText = g.rb;
            document.getElementById('rb-btn').innerText = "PRESTIGE (" + (rbCost/1000000).toFixed(2) + "M ‚Ç¨)";
            document.getElementById('rb-btn').disabled = (g.m < rbCost);
            
            let sh = ""; items.forEach((it, i) => {
                let cost = 0; for(let n=0; n<buyM; n++) cost += Math.floor(it.c * Math.pow(1.5, g.items[i]+n));
                sh += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${it.n}</b><span>x${g.items[i]}</span></div><button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost.toLocaleString()} ‚Ç¨</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;
        }

        function startHackFight() {
            hackPower = 50; document.getElementById('hack-ui').style.display='flex';
            let alarm = setInterval(()=> { if(document.getElementById('hack-ui').style.display==='flex') playSfx(800,'sawtooth',0.05); else clearInterval(alarm); }, 500);
            let speed = Math.random() * 3.5 + 0.5;
            hackInterval = setInterval(() => {
                hackPower -= speed; document.getElementById('hack-bar-fill').style.width = hackPower + "%";
                if(hackPower <= 0) endHack(false);
            }, 100);
        }
        function hackTap() { hackPower += 6; if(hackPower >= 100) endHack(true); }
        function endHack(win) {
            clearInterval(hackInterval); document.getElementById('hack-ui').style.display='none';
            g.lastHack = Date.now();
            if(win) { let gain = g.m*0.2; g.m+=gain; alert("GAGN√â ! +"+Math.floor(gain).toLocaleString()+"‚Ç¨"); }
            else { let loss = g.m*0.2; g.m-=loss; alert("PERDU ! -"+Math.floor(loss).toLocaleString()+"‚Ç¨"); }
            save(); render();
        }

        function buy(i) {
            let cost = 0; for(let n=0; n<buyM; n++) cost += Math.floor(items[i].c * Math.pow(1.5, g.items[i]+n));
            if(g.m >= cost) { g.m -= cost; g.items[i] += buyM; playSfx(600); render(); save(); }
        }
        function tab(e, id) { document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active'); }
        function subTab(id, btn) { document.querySelectorAll('.sub-panel').forEach(p=>p.style.display='none'); document.querySelectorAll('.s-tab').forEach(b=>b.classList.remove('active')); document.getElementById(id).style.display='block'; btn.classList.add('active'); }
        function changeName() { let n = document.getElementById('name-change').value; if(n.length>1) { g.n=n; checkAdmin(); render(); save(); } }
        function setTh(t) { g.th = t; checkDates(); save(); }
        function setBuyM(m, b) { buyM = m; document.querySelectorAll('.s-tab').forEach(x=>x.classList.remove('active')); b.classList.add('active'); render(); }
        function checkAdmin() { document.getElementById('admin-tab-btn').style.display = (g.n.toLowerCase() === "mrlx") ? 'block' : 'none'; }
        function save() { g.lastSave = Date.now(); localStorage.setItem('CT_V16', JSON.stringify(g)); }
        function startMatrix() { 
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d'); c.width = window.innerWidth; c.height = window.innerHeight; 
            const drops = Array(Math.floor(c.width/15)).fill(1); setInterval(() => { 
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height); 
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon'); 
                drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > c.height && Math.random() > 0.98) drops[i] = 0; drops[i]++; }); 
            }, 50); 
        }
    </script>
</body>
</html>
