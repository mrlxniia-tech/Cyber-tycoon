<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V11.3 - Full Tap</title>
    <style>
        :root { --neon: #00f2ff; --bg: #010103; --card: rgba(10, 10, 15, 0.98); }
        .theme-welcome { --neon: #0077ff !important; }
        .theme-green { --neon: #00ff41 !important; } .theme-red { --neon: #ff003c !important; } 
        .theme-gold { --neon: #ffcc00 !important; } .theme-purple { --neon: #bc13fe !important; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; outline: none; }
        body { background: var(--bg); color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0.15; }

        header { height: 120px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 2px solid var(--neon); background: var(--card); z-index: 10; }
        #money { font-size: 2rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .stats-row { display: flex; gap: 15px; font-size: 0.75rem; font-weight: bold; }
        
        /* ZONE DE CLIC √âTENDUE */
        #game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; z-index: 5; }
        #main-btn { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--neon); background: rgba(0,0,0,0.6); color: var(--neon); font-size: 2.5rem; transition: 0.1s; pointer-events: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0,242,255,0.2); }
        .btn-active { transform: scale(0.9); box-shadow: 0 0 30px var(--neon) !important; }

        nav { display: flex; background: #000; height: 65px; border-top: 1px solid #333; flex-shrink: 0; z-index: 100; }
        .nav-btn { flex: 1; border: none; background: none; color: #555; font-size: 0.65rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon); border-bottom: 4px solid var(--neon); }

        .panel { height: 50vh; overflow-y: auto; padding: 15px; display: none; -webkit-overflow-scrolling: touch; background: var(--bg); }
        .panel.active { display: block; }
        .content-wrapper { padding-bottom: 150px; }

        .card { background: rgba(255,255,255,0.05); border: 1px solid #222; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid var(--neon); }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 12px; font-weight: bold; border-radius: 4px; width: 100%; margin-top: 5px; cursor: pointer; }
        .buy-btn:disabled { background: #222; color: #555; }
        
        .floating-text { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-80px); opacity: 0; } }

        #event-bubble { position: fixed; left: -180px; top: 20%; transform: translateY(-50%); background: var(--neon); color: black; padding: 10px 15px; border-radius: 0 20px 20px 0; font-weight: bold; font-size: 0.7rem; transition: 0.5s; z-index: 1000; }
        #event-bubble.active { left: 0; }
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; padding: 25px; border: 2px solid var(--neon); text-align: center; background: #05050a; }
    </style>
</head>
<body id="b-tag">
    <canvas id="matrix"></canvas>
    <div id="event-bubble" onclick="claimDailyReward()">üéÅ CADEAU !</div>

    <div id="welcome-screen">
        <div id="welcome-box">
            <h2 style="color:var(--neon);">CYBER_TYCOON</h2>
            <input type="text" id="p-input" placeholder="NOM_DU_HACKER" maxlength="12" style="width:100%; background:#111; border:1px solid #333; color:white; padding:12px; margin-bottom:15px; text-align:center;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:12px; font-weight:bold;">INITIALISER</button>
        </div>
    </div>

    <header>
        <div id="money">0 ‚Ç¨</div>
        <div class="stats-row">
            <span id="ips-display" style="color:#00ff41;">+0 ‚Ç¨/s</span>
            <span id="click-val" style="color:var(--neon);">Clic: 1‚Ç¨</span>
        </div>
        <div style="font-size:0.6rem; color:#666; margin-top:5px;">USER: <span id="h-name">---</span> | RB: <span id="rb-val">0</span></div>
    </header>

    <div id="game-area" onmousedown="tap(event)" ontouchstart="tap(event)">
        <div id="main-btn">$</div>
    </div>

    <nav>
        <button class="nav-btn active" onclick="tab(event, 'shop')">SHOP</button>
        <button class="nav-btn" onclick="tab(event, 'quest')">QU√äTES</button>
        <button class="nav-btn" onclick="tab(event, 'rank')">R√âSEAU</button>
        <button class="nav-btn" onclick="tab(event, 'config')">SYSTEM</button>
    </nav>

    <div id="shop" class="panel active"><div class="content-wrapper" id="shop-list"></div></div>
    <div id="quest" class="panel"><div class="content-wrapper" id="quest-list"></div></div>
    <div id="rank" class="panel"><div class="content-wrapper" id="rank-list"></div></div>

    <div id="config" class="panel">
        <div class="content-wrapper">
            <div class="card">
                <p style="font-size:0.8rem; margin:0;">REBIRTH (PRESTIGE)</p>
                <button class="buy-btn" id="rb-btn" onclick="doRebirth()" disabled>RESET + MULTI x2 (1M ‚Ç¨)</button>
            </div>
            <div class="card">
                <p style="margin:0 0 10px 0; font-size:0.8rem;">THEMES</p>
                <button onclick="setTh('')" style="background:#00f2ff; width:30px; height:30px; border-radius:50%; border:none; margin:5px;"></button>
                <button onclick="setTh('theme-green')" style="background:#00ff41; width:30px; height:30px; border-radius:50%; border:none; margin:5px;"></button>
                <button onclick="setTh('theme-red')" style="background:#ff003c; width:30px; height:30px; border-radius:50%; border:none; margin:5px;"></button>
                <button onclick="setTh('theme-purple')" style="background:#bc13fe; width:30px; height:30px; border-radius:50%; border:none; margin:5px;"></button>
            </div>
            <div class="card">
                <p style="margin:0 0 10px 0; font-size:0.8rem;">ID SOCIAL</p>
                <input type="text" id="my-id" readonly style="width:100%; background:#000; color:var(--neon); border:none; text-align:center; font-size:0.7rem; padding:8px;">
                <button class="buy-btn" onclick="copyId()" style="background:#333; color:white;">COPIER ID</button>
                <input type="text" id="friend-in" placeholder="ID AMI" style="width:100%; background:#000; color:white; border:1px solid var(--neon); margin-top:10px; padding:8px; text-align:center;">
                <button class="buy-btn" onclick="addFriend()">AJOUTER</button>
            </div>
            <button onclick="resetGame()" style="margin-top:20px; width:100%; background:none; border:1px solid red; color:red; padding:12px; font-size:0.7rem; font-weight:bold; border-radius:5px;">‚ò¢Ô∏è R√âINITIALISER TOUT ‚ò¢Ô∏è</button>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", items: [0,0,0,0,0,0,0,0], rb: 0, th: "", lastClaim: 0, firstLogin: Date.now(), q: [false,false,false,false,false], friends: [] };
        
        const items = [
            { n: "CPU Overclock", c: 50, p: 2, click: true },
            { n: "Script Auto", c: 30, p: 1 },
            { n: "Proxy Serveur", c: 250, p: 12 },
            { n: "Mining Rig", c: 2500, p: 85 },
            { n: "Mainframe IA", c: 25000, p: 650 },
            { n: "Neural Link", c: 150000, p: 3200 },
            { n: "Cluster Quantum", c: 1000000, p: 18000 },
            { n: "Satellite Pirate", c: 15000000, p: 120000 }
        ];

        let AC;
        function playSfx(f) {
            try { if(!AC) AC = new (window.AudioContext || window.webkitAudioContext)(); let o = AC.createOscillator(), gn = AC.createGain(); o.type = 'square'; o.frequency.value = f; gn.gain.setValueAtTime(0.02, AC.currentTime); gn.gain.exponentialRampToValueAtTime(0.0001, AC.currentTime + 0.1); o.connect(gn); gn.connect(AC.destination); o.start(); o.stop(AC.currentTime + 0.1); } catch(e) {}
        }

        function checkDates() {
            const bubble = document.getElementById('event-bubble');
            if (Date.now() - g.firstLogin < 259200000) { 
                document.getElementById('b-tag').className = "theme-welcome"; 
                bubble.innerText = "üöÄ BONUS D√âBUTANT x2";
                bubble.classList.add('active');
            } else {
                document.getElementById('b-tag').className = g.th;
                if(Date.now() - g.lastClaim > 86400000) bubble.classList.add('active'); else bubble.classList.remove('active');
            }
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V11_3');
            if(s) { 
                g = JSON.parse(s);
                document.getElementById('welcome-screen').style.display = 'none'; 
            }
            checkDates(); render(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() { 
            let name = document.getElementById('p-input').value;
            if(name.length < 2) return; 
            g.n = name; g.firstLogin = Date.now();
            document.getElementById('welcome-screen').style.display = 'none'; 
            save(); render(); playSfx(600); 
        }

        function tap(e) {
            e.preventDefault();
            let multi = (document.getElementById('b-tag').classList.contains('theme-welcome')) ? 2 : 1;
            let val = (1 + (g.items[0] * 3 * multi)) * (Math.max(1, g.rb * 2));
            g.m += val; 
            
            // Effet visuel bouton
            const btn = document.getElementById('main-btn');
            btn.classList.add('btn-active');
            setTimeout(() => btn.classList.remove('btn-active'), 100);

            // Effet flottant
            let d = document.createElement('div'); d.className = 'floating-text';
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            d.style.left = x + 'px'; d.style.top = y + 'px';
            d.innerText = "+" + Math.floor(val) + "‚Ç¨"; document.body.appendChild(d);
            setTimeout(() => d.remove(), 600);

            playSfx(400); render(); save();
        }

        function tick() {
            let ips = 0; g.items.forEach((q, i) => { if(i>0) ips += q * items[i].p; });
            g.m += (ips * Math.max(1, g.rb * 2)); 
            render();
        }

        function render() {
            let multi = Math.max(1, g.rb * 2);
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " ‚Ç¨";
            let ips = 0; g.items.forEach((q, i) => { if(i>0) ips += q * items[i].p; });
            document.getElementById('ips-display').innerText = "+" + Math.floor(ips * multi).toLocaleString() + " ‚Ç¨/s";
            
            let clickMult = (document.getElementById('b-tag').classList.contains('theme-welcome')) ? 2 : 1;
            document.getElementById('click-val').innerText = "Clic: " + Math.floor((1 + (g.items[0] * 3 * clickMult)) * multi) + "‚Ç¨";
            
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('rb-val').innerText = g.rb;
            document.getElementById('rb-btn').disabled = (g.m < 1000000);
            document.getElementById('my-id').value = btoa(g.n + "|" + Math.floor(g.m));

            let sh = ""; items.forEach((it, i) => {
                let cost = Math.floor(it.c * Math.pow(1.5, g.items[i]));
                sh += `<div class="card"><div style="display:flex; justify-content:space-between;"><b>${it.n}</b><span>x${g.items[i]}</span></div><div style="font-size:0.6rem; color:#888;">${it.click ? 'Am√©liore le clic' : '+'+it.p+'‚Ç¨/s'}</div><button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost.toLocaleString()} ‚Ç¨</button></div>`;
            });
            document.getElementById('shop-list').innerHTML = sh;

            let qh = ""; const quests = [
                {n:"Petit Hacker", t:10000, v:g.m},
                {n:"Le Million !", t:1000000, v:g.m},
                {n:"Empire Digital", t:100000000, v:g.m},
                {n:"Hardware Master", t:50, v:g.items[0]},
                {n:"Ferme de Minage", t:20, v:g.items[3]}
            ];
            quests.forEach((q,i)=>{
                if(q.v >= q.t && !g.q[i]) { g.q[i]=true; g.m += q.t*0.2; playSfx(800); }
                qh += `<div class="card" style="opacity:${g.q[i]?0.4:1}">${q.n}<br><small>${Math.min(Math.floor(q.v),q.t).toLocaleString()} / ${q.t.toLocaleString()}</small> ${g.q[i]?'‚úÖ':''}</div>`;
            });
            document.getElementById('quest-list').innerHTML = qh;

            let lbd = [{n:"Satoshi_N", m:999999999}, {n:"Deep_Blue", m:50000000}, {n:g.n, m:g.m, me:true}, ...(g.friends || [])].sort((a,b)=>b.m-a.m);
            document.getElementById('rank-list').innerHTML = lbd.map((r,i)=>`<div class="card" style="${r.me?'border-color:var(--neon); background:rgba(0,242,255,0.1)':''}">${i+1}. ${r.n} - ${Math.floor(r.m).toLocaleString()}‚Ç¨</div>`).join('');
        }

        function buy(i) {
            let cost = Math.floor(items[i].c * Math.pow(1.5, g.items[i]));
            if(g.m >= cost) { g.m -= cost; g.items[i]++; playSfx(600); render(); save(); }
        }

        function claimDailyReward() { if(Date.now()-g.lastClaim > 86400000) { g.m += 10000; g.lastClaim=Date.now(); alert("Cadeau : 10.000‚Ç¨ !"); render(); save(); checkDates(); } }
        function addFriend() { try { let d = atob(document.getElementById('friend-in').value).split('|'); g.friends.push({n:d[0], m:parseInt(d[1])}); render(); save(); alert("Ami ajout√© !"); } catch(e){alert("ID Invalide");} }
        function copyId() { document.getElementById('my-id').select(); document.execCommand('copy'); alert("ID Copi√© !"); }
        function setTh(t) { g.th = t; document.getElementById('b-tag').className = t; save(); }
        function tab(e, id) { 
            document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active')); 
            document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); 
            document.getElementById(id).classList.add('active'); 
            e.currentTarget.classList.add('active'); 
        }
        function save() { localStorage.setItem('CT_V11_3', JSON.stringify(g)); }
        function resetGame() { if(confirm("TOUT EFFACER ?")) { localStorage.clear(); location.reload(); } }
        function doRebirth() { if(g.m >= 1000000) { g.m=0; g.items=g.items.map(()=>0); g.rb++; save(); location.reload(); } }
        
        function startMatrix() {
            const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/15)).fill(1);
            setInterval(() => { ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => { ctx.fillText(Math.floor(Math.random()*2), i*15, y*15); if(y*15 > c.height && Math.random() > 0.98) drops[i] = 0; drops[i]++; });
            }, 50);
        }
    </script>
</body>
</html>
