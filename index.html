<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V3.9.8 - Ultra Smooth</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-green { --neon: #2ecc71; }
        .theme-violet { --neon: #9b59b6; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #050508; color: white; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* FOND ANIMÃ‰ MATRIX */
        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; pointer-events: none; }

        #h { height: 90px; background: rgba(17, 17, 34, 0.9); border-bottom: 2px solid var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 0 15px var(--neon); z-index: 100; }
        #m { font-size: 1.7rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        #income-bar { font-size: 0.7rem; color: #2ecc71; font-weight: bold; }

        /* ZONE DE CLIC Ã‰LARGIE */
        #click-area { flex: 1; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        #btn { width: 140px; height: 140px; border-radius: 50%; background: #222; border: none; color: var(--neon); font-size: 4rem; font-weight: bold; box-shadow: 0 8px 0 #111, 0 0 20px var(--neon); pointer-events: none; transition: 0.05s; }
        #click-area:active #btn { transform: scale(0.95) translateY(5px); box-shadow: 0 2px 0 #111, 0 0 30px var(--neon); }

        .float-money { position: absolute; color: var(--neon); font-weight: bold; pointer-events: none; animation: floatUp 0.5s linear forwards; z-index: 1000; font-size: 1.2rem; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }

        #ui { height: 45vh; background: rgba(8, 8, 16, 0.95); display: flex; flex-direction: column; border-top: 1px solid #333; z-index: 100; }
        #nav { display: flex; height: 50px; background: #000; flex-shrink: 0; }
        .t-btn { flex: 1; border: none; background: none; color: #444; font-weight: bold; font-size: 0.6rem; text-transform: uppercase; }
        .t-btn.active { color: var(--neon); border-bottom: 3px solid var(--neon); }

        .p { flex: 1; overflow-y: auto; padding: 15px; display: none; }
        .p.active { display: block; }

        .card { background: rgba(17, 17, 34, 0.8); padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #222; }
        .buy-row { display: flex; gap: 4px; margin-top: 8px; }
        .b-btn { flex: 1; background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 8px 0; border-radius: 4px; font-weight: bold; font-size: 0.5rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .b-btn span { font-size: 0.45rem; opacity: 0.8; }
        .b-btn:disabled { opacity: 0.1; color: #333; border-color: #333; }

        .rank-line { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 0.75rem; color: #aaa; }
        .me { color: var(--neon); border-left: 3px solid var(--neon); background: rgba(0, 242, 255, 0.1); }
        
        .toggle-btn { padding: 10px; background: #112; border: 1px solid var(--neon); color: var(--neon); border-radius: 5px; width: 100%; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body id="b">

    <canvas id="matrix"></canvas>

    <div id="h">
        <div id="m">0 â‚¬</div>
        <div id="income-bar">+0 â‚¬ /s</div>
        <div style="font-size:0.5rem; color:#666; margin-top:3px;">USER: <span id="h-name">Hacker</span> | MULT: x<span id="h-mult">1.0</span></div>
    </div>

    <div id="click-area" onmousedown="tap(event)" ontouchstart="tap(event)">
        <button id="btn">$</button>
    </div>

    <div id="ui">
        <div id="nav">
            <button class="t-btn active" onclick="tab(event, 's')">SHOP</button>
            <button class="t-btn" onclick="tab(event, 't')">TOP</button>
            <button class="t-btn" onclick="tab(event, 'r')">PRESTIGE</button>
            <button class="t-btn" onclick="tab(event, 'c')">SET</button>
        </div>

        <div id="s" class="p active"></div>
        
        <div id="t" class="p">
            <h3 style="color:var(--neon); margin-bottom:10px;">CLASSEMENT</h3>
            <div id="leaderboard" class="card" style="padding:0;"></div>
        </div>

        <div id="r" class="p">
            <h3 style="color:gold">REBIRTH</h3>
            <div class="card" style="border-color:gold; text-align:center;">
                <p>Requis : <b id="rb-val">50,000 â‚¬</b></p>
                <button id="rb-btn" class="b-btn" style="width:100%; height:45px; margin-top:10px; color:gold; border-color:gold;" onclick="doRebirth()">LOCKED</button>
            </div>
        </div>

        <div id="c" class="p">
            <h3>RÃ‰GLAGES</h3>
            <button id="soundToggle" class="toggle-btn" onclick="toggleSound()">SON : ON</button>
            
            <input type="text" id="ni" maxlength="12" placeholder="Pseudo" onchange="updateName(this.value)" style="width:100%; padding:12px; margin-bottom:15px; background:#000; color:#fff; border:1px solid #333; border-radius:5px;">
            
            <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; margin-bottom:20px;">
                <div style="height:35px; background:#00f2ff; border-radius:4px;" onclick="st('default')"></div>
                <div style="height:35px; background:#ff4757; border-radius:4px;" onclick="st('red')"></div>
                <div style="height:35px; background:#ffd700; border-radius:4px;" onclick="st('yellow')"></div>
                <div style="height:35px; background:#2ecc71; border-radius:4px;" onclick="st('green')"></div>
            </div>

            <a href="mailto:Mrlxniia@gmail.com" class="b-btn" style="display:flex; text-decoration:none; margin-top:10px; color:#aaa; border-color:#333;">ðŸ“§ CONTACTER LE SUPPORT</a>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", mult: 1.0, rb: 0, t: "default", sOn: true };
        let it = [
            {n:"Clavier NÃ©on", c:15, p:1, q:0, type:"click"},
            {n:"Bot Discord", c:150, p:3, q:0, type:"auto"},
            {n:"Script Python", c:800, p:12, q:0, type:"auto"},
            {n:"Proxy Master", c:4500, p:45, q:0, type:"auto"}
        ];
        let ranks = [{n:"Anonymous", m:10000000}, {n:"Satoshi", m:5000000}, {n:"AcidBurn", m:1000000}, {n:"ZeroCool", m:500000}];

        // MATRIX BACKGROUND
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px arial";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // AUDIO ENGINE (Anti-stress)
        let audioCtx = null;
        function playBeep() {
            if(!g.sOn) return;
            try {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                let o = audioCtx.createOscillator(); let gn = audioCtx.createGain();
                o.type = 'sine'; o.frequency.setValueAtTime(200 + Math.random()*50, audioCtx.currentTime);
                gn.gain.setValueAtTime(0.02, audioCtx.currentTime);
                gn.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
                o.connect(gn); gn.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + 0.1);
            } catch(e) {}
        }

        function toggleSound() { g.sOn = !g.sOn; document.getElementById('soundToggle').innerText = "SON : " + (g.sOn ? "ON" : "OFF"); }

        function tap(e) {
            if(e.type === 'touchstart') e.preventDefault();
            let gain = 1; it.forEach(i => { if(i.type==="click") gain += (i.q * i.p); });
            let total = gain * g.mult; g.m += total;
            
            let f = document.createElement('div'); f.className = 'float-money'; f.innerText = '+' + Math.floor(total);
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            f.style.left = x + 'px'; f.style.top = y + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 500);
            
            playBeep(); draw();
        }

        function getCost(base, amt) {
            let t = 0; let cur = base;
            for(let i=0; i<amt; i++) { t += cur; cur = Math.floor(cur * 1.5); }
            return t;
        }

        function buy(idx, amt) {
            let cost = getCost(it[idx].c, amt);
            if(g.m >= cost) { g.m -= cost; it[idx].q += amt; it[idx].c = Math.floor(it[idx].c * Math.pow(1.5, amt)); draw(); }
        }

        function doRebirth() {
            let goal = 50000 * Math.pow(5, g.rb);
            if(g.m >= goal) { g.rb++; g.mult += 1.0; g.m = 0; it.forEach(i => i.q = 0); it[0].c=15; it[1].c=150; it[2].c=800; it[3].c=4500; draw(); }
        }

        function draw() {
            let goal = 50000 * Math.pow(5, g.rb);
            let inc = 0; it.forEach(i => { if(i.type==="auto") inc += (i.q * i.p); });
            document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " â‚¬";
            document.getElementById('income-bar').innerText = "+" + Math.floor(inc * g.mult).toLocaleString() + " â‚¬ /s";
            document.getElementById('h-name').innerText = g.n;
            document.getElementById('h-mult').innerText = g.mult.toFixed(1);
            document.getElementById('rb-val').innerText = goal.toLocaleString() + " â‚¬";
            document.getElementById('rb-btn').disabled = g.m < goal;

            let h = "";
            it.forEach((item, i) => {
                let c1 = item.c; let c5 = getCost(item.c, 5); let c10 = getCost(item.c, 10);
                h += `<div class="card"><b>${item.n}</b> (x${item.q})<br>
                    <div class="buy-row">
                        <button class="b-btn" ${g.m < c1 ? 'disabled' : ''} onclick="buy(${i},1)">x1<span>${c1}â‚¬</span></button>
                        <button class="b-btn" ${g.m < c5 ? 'disabled' : ''} onclick="buy(${i},5)">x5<span>${c5}â‚¬</span></button>
                        <button class="b-btn" ${g.m < c10 ? 'disabled' : ''} onclick="buy(${i},10)">x10<span>${c10}â‚¬</span></button>
                    </div></div>`;
            });
            document.getElementById('s').innerHTML = h;

            let fullRanks = [...ranks, {n:g.n, m:g.m}].sort((a,b) => b.m - a.m);
            let rH = "";
            fullRanks.forEach((r, idx) => {
                rH += `<div class="rank-line ${r.n === g.n ? 'me' : ''}"><span>#${idx+1} ${r.n}</span><span>${Math.floor(r.m).toLocaleString()}â‚¬</span></div>`;
            });
            document.getElementById('leaderboard').innerHTML = rH;
            localStorage.setItem('CyberSave_V398', JSON.stringify({g, it}));
        }

        function updateName(v) { g.n = v || "Hacker"; draw(); }
        function st(t) { g.t = t; document.getElementById('b').className = "theme-" + t; }
        function tab(e, id) {
            document.querySelectorAll('.p').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.t-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.target.classList.add('active');
        }

        window.onload = () => {
            let saved = localStorage.getItem('CyberSave_V398');
            if(saved) { let d=JSON.parse(saved); g=d.g; it=d.it; st(g.t); document.getElementById('ni').value=g.n; toggleSound(); toggleSound(); }
            draw();
            setInterval(() => {
                let auto = 0; it.forEach(i => { if(i.type==="auto") auto += (i.q * i.p); });
                g.m += (auto * g.mult) / 10;
                document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " â‚¬";
            }, 100);
        };
    </script>
</body>
</html>
