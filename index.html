<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V2.6</title>
    <style>
        :root { --neon: #00f2ff; --bg: #050508; }
        .theme-red { --neon: #ff4757; }
        .theme-yellow { --neon: #ffd700; }
        .theme-flame { --neon: #ff6a00; }
        .theme-rose-violet { --neon: #ff00ff; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #050508; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #h { height: 70px; background: #112; border-bottom: 2px solid var(--neon); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #m { font-size: 1.8rem; font-weight: bold; color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        
        #cz { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; gap: 15px; }
        
        /* BOUTON 3D */
        #btn { 
            width: 130px; height: 130px; border-radius: 50%; background: #222; border: none;
            color: var(--neon); font-size: 4rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 8px 0 #111, 0 15px 20px rgba(0,0,0,0.5), 0 0 15px var(--neon);
            transition: 0.1s; transform: rotateX(10deg);
        }
        #btn:active { transform: translateY(6px) rotateX(10deg); box-shadow: 0 2px 0 #111, 0 5px 10px rgba(0,0,0,0.5), 0 0 25px var(--neon); }

        /* BARRE D'OBJECTIF */
        #goal-container { width: 80%; background: #1a1a33; height: 20px; border-radius: 10px; border: 1px solid #333; overflow: hidden; position: relative; }
        #goal-bar { height: 100%; background: linear-gradient(90deg, var(--neon), #0066ff); width: 0%; transition: 0.3s; }
        #goal-text { position: absolute; width: 100%; text-align: center; font-size: 0.7rem; font-weight: bold; line-height: 20px; color: white; text-shadow: 1px 1px 2px black; }

        #ui { height: 42vh; background: #080810; display: flex; flex-direction: column; border-top: 1px solid #333; }
        #nav { display: flex; height: 50px; background: #000; }
        .t-btn { flex: 1; border: none; background: none; color: #444; font-weight: bold; font-size: 0.6rem; }
        .t-btn.active { color: var(--neon); border-bottom: 2px solid var(--neon); }

        .p { flex: 1; overflow-y: scroll; padding: 15px 15px 60px 15px; display: none; }
        .p.active { display: block; }

        .card { background: #112; padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #222; }
        .b-btn { background: #000; color: var(--neon); border: 1px solid var(--neon); padding: 7px; border-radius: 5px; font-weight: bold; font-size: 0.65rem; cursor: pointer; }
        .b-btn:disabled { opacity: 0.1; }
        
        .gift-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, gold, #b8860b); color: black; border: none; border-radius: 10px; font-weight: bold; font-size: 0.9rem; cursor: pointer; margin-bottom: 10px; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px gold; } 50% { box-shadow: 0 0 20px gold; } }
    </style>
</head>
<body id="b">

    <div id="h">
        <div id="m">0 ‚Ç¨</div>
        <div style="font-size:0.6rem; color:#aaa">REBIRTHS: <span id="rb-count">0</span> | MULT: x<span id="mult-val">1.0</span></div>
    </div>

    <div id="cz">
        <div id="goal-container">
            <div id="goal-bar"></div>
            <div id="goal-text">OBJECTIF : 50 000 ‚Ç¨</div>
        </div>
        <button id="btn" onclick="tap()">$</button>
    </div>

    <div id="ui">
        <div id="nav">
            <button class="t-btn active" onclick="tab(event, 's')">SHOP</button>
            <button class="t-btn" onclick="tab(event, 'g')">CADEAUX</button>
            <button class="t-btn" onclick="tab(event, 'r')">REBIRTH</button>
            <button class="t-btn" onclick="tab(event, 'c')">SET</button>
        </div>

        <div id="s" class="p active"></div>
        
        <div id="g" class="p">
            <h3 style="color:gold; margin-bottom:15px">R√âCOMPENSES</h3>
            <button id="weekly-btn" class="gift-btn" onclick="claimGift()">üéÅ CADEAU HEBDOMADAIRE<br><span id="gift-timer">DISPONIBLE !</span></button>
            <div class="card"><p style="font-size:0.8rem">Reviens chaque semaine pour un boost massif d'argent !</p></div>
        </div>

        <div id="r" class="p">
            <h3 style="color:gold">REBIRTH PROGRESSIF</h3>
            <p style="font-size:0.75rem; color:#888; margin: 10px 0;">Chaque Rebirth multiplie l'objectif suivant par 5.</p>
            <div class="card" style="border-color:gold">
                <p>Objectif actuel : <b id="rb-goal-text">50k ‚Ç¨</b></p>
                <p>Bonus permanent : <b style="color:var(--neon)">+100% / Rebirth</b></p>
            </div>
            <button id="reb-btn" class="gift-btn" style="background:none; color:gold; border:2px solid gold; animation:none;" onclick="doRebirth()">LOCKED</button>
        </div>

        <div id="c" class="p">
            <h3 style="color:var(--neon)">R√âGLAGES</h3>
            <input type="text" id="ni" maxlength="12" placeholder="Ton pseudo" style="width:100%; padding:10px; margin:10px 0; background:#000; border:1px solid #333; color:white;" onchange="g.n=this.value; draw();">
            <button class="b-btn" style="width:100%; background:gold; color:black; height:40px" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">SUPPORT PAR MAIL</button>
        </div>
    </div>

    <script>
        let g = { m: 0, n: "Hacker", s: true, mult: 1.0, rb: 0, lastGift: 0 };
        let it = [
            {n:"Clavier N√©on", c:15, p:1, q:0, type:"click"},
            {n:"Bot Discord", c:150, p:3, q:0, type:"auto"},
            {n:"Script Python", c:800, p:12, q:0, type:"auto"},
            {n:"Proxy Master", c:4500, p:45, q:0, type:"auto"}
        ];

        function tap() {
            let p = 1; it.forEach(i => { if(i.type=="click") p += i.q * i.p; });
            g.m += p * g.mult; draw();
        }

        function claimGift() {
            let now = Date.now();
            if(now - g.lastGift > 604800000 || g.lastGift == 0) { // 7 jours en ms
                let bonus = 10000 * g.mult;
                g.m += bonus; g.lastGift = now;
                alert("üéÅ Tu as re√ßu " + bonus.toLocaleString() + " ‚Ç¨ !");
                draw();
            } else { alert("Attends encore un peu !"); }
        }

        function doRebirth() {
            let currentGoal = 50000 * Math.pow(5, g.rb);
            if(g.m >= currentGoal) {
                g.rb++; g.mult += 1.0; g.m = 0;
                it.forEach(i => { i.q = 0; i.c = Math.floor(i.c / 2); }); // R√©duit un peu les prix au reset
                it[0].c=15; it[1].c=150; it[2].c=800; it[3].c=4500;
                tab(null, 's'); draw();
                alert("REBIRTH VALID√â !");
            }
        }

        function draw() {
            let currentGoal = 50000 * Math.pow(5, g.rb);
            document.getElementById('m').innerText = Math.floor(g.m).toLocaleString() + " ‚Ç¨";
            document.getElementById('rb-count').innerText = g.rb;
            document.getElementById('mult-val').innerText = g.mult.toFixed(1);
            document.getElementById('rb-goal-text').innerText = currentGoal.toLocaleString() + " ‚Ç¨";
            document.getElementById('goal-text').innerText = "OBJECTIF : " + currentGoal.toLocaleString() + " ‚Ç¨";
            
            let percent = Math.min((g.m / currentGoal) * 100, 100);
            document.getElementById('goal-bar').style.width = percent + "%";

            let rbBtn = document.getElementById('reb-btn');
            if(g.m >= currentGoal) { rbBtn.disabled = false; rbBtn.innerText = "LANCER LE REBIRTH !"; rbBtn.style.background = "gold"; rbBtn.style.color = "black"; }
            else { rbBtn.disabled = true; rbBtn.innerText = "LOCKED"; rbBtn.style.background = "none"; rbBtn.style.color = "gold"; }

            let h = "";
            it.forEach((item, i) => {
                let p1 = item.c;
                h += `<div class="card">
                    <div><b>${item.n}</b> (x${item.q})<br><small>+${Math.floor(item.p*g.mult)}/clic</small></div>
                    <button class="b-btn" ${g.m<p1?'disabled':''} onclick="buy(${i})">ACHETER: ${p1.toLocaleString()} ‚Ç¨</button>
                </div>`;
            });
            document.getElementById('s').innerHTML = h;
            localStorage.setItem('CT_V26', JSON.stringify({g, it}));
        }

        function buy(i) {
            if(g.m >= it[i].c) { g.m -= it[i].c; it[i].q++; it[i].c = Math.floor(it[i].c * 1.5); draw(); }
        }

        function tab(e, id) {
            document.querySelectorAll('.p').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.t-btn').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(e) e.target.classList.add('active');
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_V26');
            if(s) { let d = JSON.parse(s); g = d.g; it = d.it; }
            draw();
            setInterval(() => {
                let auto = 0; it.forEach(item => { if(item.type=="auto") auto += item.q * item.p; });
                g.m += (auto * g.mult)/10; draw();
            }, 100);
        };
    </script>
</body>
</html>
