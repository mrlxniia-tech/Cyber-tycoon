<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tycoon V3.1 - Sound & Multi</title>
    <style>
        :root { --neon: #00f2ff; --bg: #020205; --card: rgba(15, 15, 25, 0.9); }
        .theme-green { --neon: #00ff41; } .theme-red { --neon: #ff003c; } 
        .theme-gold { --neon: #ffcc00; } .theme-purple { --neon: #bc13fe; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Courier New', monospace; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; transition: 0.5s; }
        #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; }

        /* WELCOME SCREEN */
        #welcome-screen { position: fixed; inset: 0; background: black; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        #welcome-box { width: 85%; max-width: 400px; padding: 30px; border: 2px solid var(--neon); border-radius: 20px; text-align: center; box-shadow: 0 0 30px var(--neon); background: rgba(0,0,0,0.9); }

        /* HEADER */
        header { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid var(--neon); background: var(--card); }
        #money { font-size: 2.2rem; font-weight: 900; color: var(--neon); text-shadow: 0 0 15px var(--neon); }

        /* CLICKER */
        #game-area { height: 30vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #main-btn { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--neon); background: none; color: var(--neon); font-size: 3.5rem; transition: 0.1s; box-shadow: 0 0 15px var(--neon); }
        #main-btn:active { transform: scale(0.9); }

        /* SHOP MULTIPLIER BUTTONS */
        .multi-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .m-btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 5px 15px; border-radius: 5px; font-size: 0.7rem; }
        .m-btn.active { background: var(--neon); color: black; }

        /* UI PANELS */
        nav { display: flex; background: #000; border-top: 1px solid #333; height: 60px; }
        .nav-btn { flex: 1; border: none; background: none; color: #666; font-size: 0.7rem; }
        .nav-btn.active { color: var(--neon); border-top: 3px solid var(--neon); }

        .panel { height: calc(70vh - 180px); overflow-y: auto; padding: 15px; display: none; }
        .panel.active { display: block; }

        .item-card { background: var(--card); border: 1px solid #222; padding: 12px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--neon); color: black; border: none; padding: 10px; border-radius: 5px; font-weight: bold; min-width: 100px; }
        .buy-btn:disabled { background: #333; color: #666; }

        .rank-line { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #222; font-size: 0.8rem; }
    </style>
</head>
<body id="body-tag">

    <div id="welcome-screen">
        <div id="welcome-box">
            <h1 style="color:var(--neon)">CYBER TYCOON</h1>
            <input type="text" id="p-input" placeholder="HACKER NAME..." maxlength="12" style="width:100%; background:#111; border:1px solid var(--neon); color:white; padding:12px; border-radius:8px; margin:20px 0; text-align:center;">
            <button onclick="startGame()" style="width:100%; background:var(--neon); color:black; border:none; padding:15px; border-radius:8px; font-weight:bold;">CONNECT</button>
        </div>
    </div>

    <canvas id="matrix"></canvas>

    <header>
        <div id="money">0 €</div>
        <div id="ips" style="color:#00ff41">+0 €/s</div>
        <div style="font-size:0.6rem; color:#888; margin-top:5px;">USER: <span id="h-name">...</span> | MULT: x<span id="mult-val">1</span></div>
    </header>

    <div id="game-area">
        <button id="main-btn" onclick="tap(event)">$</button>
    </div>

    <nav>
        <button class="nav-btn active" onclick="showTab(event, 'shop')">Hardware</button>
        <button class="nav-btn" onclick="showTab(event, 'rank')">Network</button>
        <button class="nav-btn" onclick="showTab(event, 'config')">System</button>
    </nav>

    <div id="shop" class="panel active">
        <div class="multi-selector">
            <button class="m-btn active" onclick="setBuyMulti(1, event)">x1</button>
            <button class="m-btn" onclick="setBuyMulti(5, event)">x5</button>
            <button class="m-btn" onclick="setBuyMulti(10, event)">x10</button>
        </div>
        <div id="shop-list"></div>
    </div>
    
    <div id="rank" class="panel"><div id="lb-content"></div></div>

    <div id="config" class="panel">
        <h3>SUPPORT</h3>
        <button class="buy-btn" style="width:100%" onclick="window.location.href='mailto:Mrlxniia@gmail.com'">CONTACTER LE SUPPORT</button>
        <h3 style="margin-top:20px;">COULEURS</h3>
        <button onclick="setTheme('')" style="background:#00f2ff; width:40px; height:40px; border-radius:50%; border:none;"></button>
        <button onclick="setTheme('theme-green')" style="background:#00ff41; width:40px; height:40px; border-radius:50%; border:none;"></button>
        <button onclick="setTheme('theme-red')" style="background:#ff003c; width:40px; height:40px; border-radius:50%; border:none;"></button>
        <button onclick="resetGame()" style="margin-top:30px; background:red; color:white; width:100%; border:none; padding:10px;">RESET GAME</button>
    </div>

    <script>
        let g = { m: 0, n: "", items: [0,0,0,0,0,0], buyM: 1, th: "" };
        const items = [
            { n: "Script Auto", c: 15, p: 1 },
            { n: "Proxy", c: 150, p: 8 },
            { n: "Serveur", c: 1200, p: 40 },
            { n: "Botnet", c: 10000, p: 200 },
            { n: "IA Hack", c: 75000, p: 900 },
            { n: "Quantum", c: 500000, p: 5000 }
        ];

        // AUDIO SYSTEM (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, dur) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        window.onload = () => {
            let s = localStorage.getItem('CT_31');
            if(s) { g = JSON.parse(s); document.getElementById('welcome-screen').style.display = 'none'; }
            render(); startMatrix(); setInterval(tick, 1000);
        };

        function startGame() {
            g.n = document.getElementById('p-input').value || "Hacker";
            document.getElementById('welcome-screen').style.display = 'none';
            audioCtx.resume(); playSound(800, 'square', 0.1); save(); render();
        }

        function tap() { g.m += 1; playSound(400, 'sine', 0.05); render(); save(); }

        function setBuyMulti(num, e) {
            g.buyM = num;
            document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            render();
        }

        function getCost(index, count) {
            let total = 0;
            for(let i=0; i<count; i++) {
                total += Math.floor(items[index].c * Math.pow(1.5, g.items[index] + i));
            }
            return total;
        }

        function buy(idx) {
            let cost = getCost(idx, g.buyM);
            if(g.m >= cost) {
                g.m -= cost; g.items[idx] += g.buyM;
                playSound(600, 'triangle', 0.2);
            } else {
                playSound(150, 'sawtooth', 0.3);
            }
            render(); save();
        }

        function tick() {
            let gain = 0; g.items.forEach((qty, i) => gain += qty * items[i].p);
            g.m += gain; render();
        }

        function render() {
            document.getElementById('money').innerText = Math.floor(g.m).toLocaleString() + " €";
            document.getElementById('h-name').innerText = g.n;
            let gain = 0; g.items.forEach((qty, i) => gain += qty * items[i].p);
            document.getElementById('ips').innerText = "+" + gain.toLocaleString() + " €/s";

            let h = "";
            items.forEach((it, i) => {
                let cost = getCost(i, g.buyM);
                h += `<div class="item-card">
                    <span><b>${it.n}</b> (x${g.items[i]})</span>
                    <button class="buy-btn" ${g.m < cost ? 'disabled' : ''} onclick="buy(${i})">${cost.toLocaleString()}€</button>
                </div>`;
            });
            document.getElementById('shop-list').innerHTML = h;
        }

        function showTab(e, id) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.target.classList.add('active');
        }

        function setTheme(t) { document.getElementById('body-tag').className = t; g.th = t; save(); }
        function save() { localStorage.setItem('CT_31', JSON.stringify(g)); }
        function resetGame() { localStorage.clear(); location.reload(); }

        function startMatrix() {
            const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const drops = Array(Math.floor(canvas.width / 10)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--neon');
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*10, y*10);
                    if(y*10 > canvas.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
                });
            }, 50);
        }
    </script>
</body>
</html>
